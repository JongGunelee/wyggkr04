                return {
                  ...item,
                  status: item.confirmed ? STATUS.CONFIRMED : STATUS.REVIEW, // Boolean -> Status Migration (Default: Review)

              });
            }

        return null;

        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (evt) => {
            try {
              const bstr = evt.target.result;
              const wb = window.XLSX.read(bstr, { type: 'binary' });
              const ws = wb.Sheets[wb.SheetNames[0]];
              const data = window.XLSX.utils.sheet_to_json(ws, { header: 1 });

                row.some(cell => typeof cell === 'string' &&
                  (cell.includes('구분') || cell.includes('공사명')))
              );

              if (headerRowIndex === -1) {
                reject(new Error("엑셀 양식을 인식할 수 없습니다."));
                return;
              }

              const headers = data[headerRowIndex];
              const colMap = {
                category: headers.findIndex(h => h?.includes('구분')),
                categoryLink: headers.findIndex(h => h?.includes('링크') || h?.includes('URL')),
                name: headers.findIndex(h => h?.includes('작업명') || h?.includes('공사명')), // '작업명' 우선, 레거시 호환 '공사명' 유지

                issue: headers.findIndex(h => h?.includes('이슈')),

                remarks: headers.findIndex(h => h?.includes('비고')),
                confirmed: headers.findIndex(h => h?.includes('확정'))
              };

              let currentId = 1;

                const confirmedVal = row[colMap.confirmed];
                let status = STATUS.REVIEW; // Default to Review

                if (typeof confirmedVal === 'string') {
                  if (confirmedVal.includes('확정')) status = STATUS.CONFIRMED;
                  else if (confirmedVal.includes('이월')) status = STATUS.CARRYOVER;
                  else if (confirmedVal.includes('검토')) status = STATUS.REVIEW;
                  else if (confirmedVal.includes('취소')) status = STATUS.CANCELLED;
                } else if (confirmedVal === true) {
                  status = STATUS.CONFIRMED;
                }

                return {
                  id: id,
                  category: String(row[colMap.category] || DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE).trim(),
                  categoryLink: colMap.categoryLink !== -1 ? String(row[colMap.categoryLink] || "").trim() : "",

                  remarks: String(row[colMap.remarks] || "").trim(),
                  status: status
                };

                const row = data[i];

                newItems.push(parseRow(row, currentId++));
              }

              resolve(newItems);

            }

          // 전수점검: 저장 시 불필요한 일시적 UI 제거 (툴팁 등)
          docCopy.querySelectorAll('.floating-tooltip').forEach(el => el.remove());

          const dataScript = docCopy.querySelector('#embedded-data');

          if (dataScript) {
            dataScript.textContent = currentDataString;
          } else {
            // 스크립트 태그가 없는 경우 안전하게 생성하여 삽입
            const newScript = docCopy.createElement('script');
            newScript.id = 'embedded-data';
            newScript.type = 'application/json';
            newScript.textContent = currentDataString;
            docCopy.head.appendChild(newScript);
          }

          const finalHtml = '<!DOCTYPE html>\n' + docCopy.outerHTML;

          const now = new Date();
          const timestamp = now.getFullYear() +
            String(now.getMonth() + 1).padStart(2, '0') +
            String(now.getDate()).padStart(2, '0') + '_' +
            String(now.getHours()).padStart(2, '0') +
            String(now.getMinutes()).padStart(2, '0');

          const blob = new Blob([finalHtml], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `26년_계획_대시보드_${timestamp}.html`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          return true;
        } catch (error) {
          console.error('[HTMLExportAdapter] Export failed:', error);
          alert('파일 저장 중 오류가 발생했습니다.');
          return false;

    const Formatters = {
      currency: (value) => new Intl.NumberFormat('ko-KR').format(value),
      fullCurrency: (value) => {
        const fullValue = value * DOMAIN_CONSTANTS.CURRENCY_UNIT;
        const formatter = new Intl.NumberFormat('ko-KR');
        if (fullValue >= 100000000) {
          return `${formatter.format((fullValue / 100000000).toFixed(2))} 억원`;
        }
        return `${formatter.format((fullValue / 1000000).toFixed(2))} 백만원`;
      },
      smartCurrency: (value) => {
        if (!value || value === 0) return { main: "0", decimal: null, unit: "" };
        let displayValue, unit;
        if (value >= 100000) { displayValue = (value / 100000).toFixed(3); unit = "억원"; }
        else if (value >= 10000) { displayValue = (value / 10000).toFixed(3); unit = "천만원"; }
        else if (value >= 1000) { displayValue = (value / 1000).toFixed(3); unit = "백만원"; }
        else return { main: new Intl.NumberFormat('ko-KR').format(value), decimal: null, unit: "" };
        const [main, decimal] = displayValue.split('.');
        return { main: new Intl.NumberFormat('ko-KR').format(Number(main)), decimal, unit };
      }

    const usePlanData = () => {
      const [items, setItems] = useState(() => StorageRepository.load());
      const [editMode, setEditMode] = useState(false);
      const [showTooltips, setShowTooltips] = useState(false);
      const [sortConfig, setSortConfig] = useState({ key: 'category', direction: 'desc' });

      const [isHeaderExpanded, setIsHeaderExpanded] = useState(true);
      const [isStatsExpanded, setIsStatsExpanded] = useState(true);
      const [isSummaryExpanded, setIsSummaryExpanded] = useState(false);
      const [isItemsExpanded, setIsItemsExpanded] = useState(false);
      const [isFooterExpanded, setIsFooterExpanded] = useState(false);

      const [activeTooltip, setActiveTooltip] = useState(null);
      const tooltipTimerRef = useRef(null);

      // 자동 저장
      useEffect(() => {
        StorageRepository.saveToLocalStorage(items);
      }, [items]);

      // 통계 계산
      const stats = useMemo(() => calculateStatistics(items), [items]);

      const showGlobalTooltip = useCallback((data) => {
        if (!showTooltips && !data.isPinned) return;
        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);

        if (data.isPinned) {
          setActiveTooltip(data);
          return;
        }

        tooltipTimerRef.current = setTimeout(() => {
          setActiveTooltip(prev => (prev?.isPinned ? prev : data));
        }, 1000); // 1초간 잔류 시 표시
      }, [showTooltips]);

      const hideGlobalTooltip = useCallback(() => {
        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);
        tooltipTimerRef.current = setTimeout(() => {
          setActiveTooltip(prev => (prev?.isPinned ? prev : null));
        }, 300);
      }, []);

      // CRUD 핸들러
      const handlers = useMemo(() => ({
        handleChange: (id, field, value) => setItems(prev => ItemUseCases.updateField(prev, id, field, value)),
        toggleConfirm: (id) => setItems(prev => ItemUseCases.toggleConfirm(prev, id)),
        toggleAllConfirm: () => setItems(prev => ItemUseCases.toggleAllConfirm(prev)),
        addItem: () => { setItems(prev => ItemUseCases.addItem(prev)); setEditMode(true); },
        deleteItem: (id) => {
          if (window.confirm("정말 이 항목을 삭제하시겠습니까?")) setItems(prev => ItemUseCases.deleteItem(prev, id));

      const setAllExpanded = useCallback((expanded) => {

          setIsHeaderExpanded(true);
          setIsStatsExpanded(true);
          setIsSummaryExpanded(false);
          setIsItemsExpanded(false);
          setIsFooterExpanded(false);
        } else {
          // '전체 펼치기' 시: 1~4번은 펼치고, 5번(도움말 및 편집)은 보호를 위해 접힌 상태 유지
          setIsHeaderExpanded(true);
          setIsStatsExpanded(true);
          setIsSummaryExpanded(true);
          setIsItemsExpanded(true);

    const StatCard = memo(({ icon: Icon, label, value, colorClass, subLabel, confirmedCount, totalCount, onMouseEnter, onMouseLeave }) => {

            </div>

            {/* Sublabel Row Trigger */}
            <div className="cursor-help w-fit text-[9px] text-slate-400 mt-0.5 flex items-center italic pl-[28px]"
              onMouseEnter={onMouseEnter} onMouseLeave={onMouseLeave}>
              <span className="truncate mr-2">{subLabel}</span>
              <Icons.ChevronDown size={8} className="shrink-0 opacity-0 group-hover:opacity-40 transition-opacity" />
            </div>
          </div>
        </div>
      );

    });

    /** 시스템 안정성을 위한 에러 바운더리 컴포넌트 */
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false };
      }
      static getDerivedStateFromError(error) { return { hasError: true }; }
      componentDidCatch(error, errorInfo) { console.error("[ErrorBoundary] Error caught:", error, errorInfo); }
      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6">
              <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full border border-red-100 text-center">
                <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                  <Icons.AlertTriangle size={32} />
                </div>
                <h1 className="text-xl font-bold text-slate-800 mb-2">시스템 오류가 발생했습니다</h1>
                <p className="text-slate-500 text-sm mb-6">데이터 보호를 위해 페이지를 새로고침 하거나 이전 버전의 파일을 사용해 주세요.</p>
                <button onClick={() => window.location.reload()} className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-colors">페이지 새로고침</button>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    /** 
     * 미니멀 토글 칩 (Compact Toggle)
     * - 접기 상태에서는 '--○--' 형태의 디자인으로 공간 효율 극대화
     */
    const CompactToggle = memo(({ isExpanded, onToggle, label, activeColor = "blue" }) => (
      <button
        onClick={(e) => { e.stopPropagation(); onToggle(); }}
        className="flex items-center gap-2 transition-all group/toggle focus:outline-none"
        title={`${label} ${isExpanded ? '접기' : '펴기'}`}
      >
        <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center transition-all ${isExpanded
          ? `bg-${activeColor}-500 border-${activeColor}-600 shadow-md scale-110`
          : 'bg-white border-slate-300 hover:border-blue-400 hover:bg-blue-50 scale-100 shadow-sm'}`}>
          {isExpanded
            ? <Icons.ChevronUp size={10} className="text-white" />
            : <div className="w-2 h-2 bg-slate-400 rounded-full group-hover/toggle:bg-blue-500 transition-colors" />
          }
        </div>
        {isExpanded && (
          <span className="text-[11px] font-black text-slate-600 group-hover/toggle:text-blue-600 transition-colors uppercase tracking-tight">
            {label}
          </span>
        )}
      </button>
    ));

    /** 
     * 슬림 섹션 구분자 (Enhanced Slim Divider)
     */
    const SlimDivider = memo(({ children, className = "" }) => (
      <div className={`flex items-center w-full py-0.5 group select-none shrink-0 transition-opacity relative z-[20] ${className}`}>
        <div className="flex-1 h-[1.5px] bg-gradient-to-r from-transparent via-slate-300 to-slate-300 group-hover:via-blue-300 transition-all"></div>
        <div className="flex items-center gap-6 mx-5">
          {children}
        </div>
        <div className="flex-1 h-[1.5px] bg-gradient-to-l from-transparent via-slate-300 to-slate-300 group-hover:via-blue-300 transition-all"></div>
      </div>
    ));

    const StatsDashboard = memo(({ stats }) => {
      const { items, showGlobalTooltip, hideGlobalTooltip, isStatsExpanded, setIsStatsExpanded, isHeaderExpanded, isSummaryExpanded, isItemsExpanded, isFooterExpanded } = useAppContext();

      const handleMouseEnter = useCallback((type, e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const tooltipData = TooltipService.getTooltipData({ type, rect }, stats, items);
        showGlobalTooltip(tooltipData);
      }, [showGlobalTooltip, stats, items]);

      // 스택 모드 여부 확인 (2개 이상 접혔을 때 내가 접혀있으면 숨김)
      const foldedCount = [isHeaderExpanded, isStatsExpanded, isSummaryExpanded, isItemsExpanded, isFooterExpanded].filter(v => !v).length;
      const isStacked = !isStatsExpanded && foldedCount >= 1;

      return (
        <div className={`relative transition-all duration-300 ease-in-out ${isStatsExpanded ? 'mb-4' : 'mb-0'}`}>
          <div className={`overflow-hidden transition-all duration-300 ease-in-out ${isStatsExpanded
            ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-3">
              <StatCard
                icon={Icons.CheckCircle2}
                label="투자 확정"
                value={stats.investConfirmedCost}
                confirmedCount={stats.investConfirmedCount}
                totalCount={stats.investCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_investment', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-blue-500"
                subLabel={stats.investConfirmRate === 100 ? '전체 확정 완료' : stats.investConfirmedCost > 0 ? `확정 완료율 (${stats.investConfirmRate}%)` : `대기중 (${stats.investConfirmRate}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="수선 확정"
                value={stats.maintConfirmedCost}
                confirmedCount={stats.maintConfirmedCount}
                totalCount={stats.maintCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_maintenance', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-orange-500"
                subLabel={stats.maintConfirmRate === 100 ? '전체 확정 완료' : stats.maintConfirmedCost > 0 ? `확정 완료율 (${stats.maintConfirmRate}%)` : `대기중 (${stats.maintConfirmRate}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="추가 확정"
                value={stats.extraConfirmedCost}
                confirmedCount={stats.extraConfirmedCount}
                totalCount={stats.extraCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_addition', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-purple-500"
                subLabel={stats.extraConfirmRate === 100 ? '전체 확정 완료' : stats.extraConfirmedCost > 0 ? `확정 완료율 (${stats.extraConfirmRate}%)` : `대기중 (${stats.extraConfirmRate}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="확정 총계"
                value={stats.confirmedCost}
                confirmedCount={stats.confirmedCount}
                totalCount={stats.totalCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_total', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-green-600"
                subLabel={`전체 보급률 ${stats.confirmedRate}%`}
              />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
              <StatCard
                icon={Icons.Calculator}
                label="투자 전체 계획"
                value={stats.investCost}
                confirmedCount={stats.investConfirmedCount}
                totalCount={stats.investCount}
                onMouseEnter={(e) => handleMouseEnter('total_investment', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-blue-400"
                subLabel="투자 카테고리 전체"
              />
              <StatCard
                icon={Icons.Calculator}
                label="수선 전체 계획"
                value={stats.maintCost}
                confirmedCount={stats.maintConfirmedCount}
                totalCount={stats.maintCount}
                onMouseEnter={(e) => handleMouseEnter('total_maintenance', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-orange-400"
                subLabel="수선 카테고리 전체"
              />
              <StatCard
                icon={Icons.Calculator}
                label="추가 전체 계획"
                value={stats.extraCost}
                confirmedCount={stats.extraConfirmedCount}
                totalCount={stats.extraCount}
                onMouseEnter={(e) => handleMouseEnter('total_addition', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-purple-400"
                subLabel="추가 카테고리 전체"
              />
              <StatCard
                icon={Icons.WonSign}
                label="전체 계획 합계"
                value={stats.totalCost}
                confirmedCount={stats.confirmedCount}
                totalCount={stats.totalCount}
                onMouseEnter={(e) => handleMouseEnter('grand_total', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-amber-500"
                subLabel="2026년 계획 전체 총계"
              />
            </div>
          </div>
          {/* 스택 모드가 아닐 때만 개별 토글 표시 */}
          {!isStacked && (
            <SlimDivider>
              <CompactToggle isExpanded={isStatsExpanded} onToggle={() => setIsStatsExpanded(!isStatsExpanded)} label="통계 대시보드" />
            </SlimDivider>
          )}
        </div>
      );
    });



    /** 스마트 인덱스 셀 컴포넌트 */
    const IndexCell = memo(({ index, total }) => {
      const progress = ((index + 1) / total) * 100;

      const barStyle = {
        height: `${Math.max(10, progress)}%`, // Minimum 10% height visibility
        backgroundColor: `hsl(217, 90%, ${70 - (progress * 0.4)}%)`, // Darkens as it goes down
        opacity: 0.5 + (progress / 200) // Becomes slightly more opaque
      };

      return (
        <div className="flex items-center justify-center gap-1.5 h-full w-full group relative cursor-help" title={`${index +
          1} / ${total} (진행률 ${Math.round(progress)}%)`}>
          {/* Number Text: Current / Total Format */}
          <span
            className="text-[10px] font-bold text-slate-400 whitespace-nowrap group-hover:text-blue-600 transition-colors">
            {index + 1}<span className="text-[8px] opacity-60 ml-0.5">/{total}</span>
          </span>

          {/* Depth Bar Indicator */}
          <div className="w-1 h-5 bg-slate-100 rounded-sm overflow-hidden flex items-end">
            <div className="w-full transition-all duration-500" style={barStyle}></div>
          </div>
        </div>
      );
    });


    /** 카테고리 셀 컴포넌트 */
    const CategoryCell = memo(({ item, editMode, onChange }) => {
      const categoryStyle = useMemo(() => {
        const cat = item.category?.replace(/\s/g, '') || '';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_INVESTMENT)) return 'bg-blue-100 text-blue-700 border-blue-200';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE)) return 'bg-orange-100 text-orange-700 border-orange-200';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_ADDITION)) return 'bg-purple-100 text-purple-700 border-purple-200';
        return 'bg-slate-100 text-slate-700 border-slate-200';
      }, [item.category]);

      if (editMode) {
        return (
          <div className="flex flex-col gap-1.5">
            <div className="flex gap-1">
              {[DOMAIN_CONSTANTS.CATEGORY_INVESTMENT, DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE,
              DOMAIN_CONSTANTS.CATEGORY_ADDITION].map(cat => (
                <button key={cat} onClick={() => onChange(item.id, 'category', cat)}
                  className={`flex-1 py-1 px-1 rounded text-[10px] font-bold transition-all border ${item.category === cat ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200 hover:border-slate-300'}`}
                >
                  {cat}
                </button>
              ))}
            </div>
            <input
              type="text"
              value={item.category}
              onChange={(e) => onChange(item.id, 'category', e.target.value)}
              placeholder="기타 직접 입력"
              className="w-full px-2 py-1 border border-slate-200 rounded text-[11px] focus:ring-1 focus:ring-blue-500 outline-none"
            />
            <div className="relative group">
              <Icons.Link size={10} className="absolute left-2 top-1.5 text-slate-300" />
              <input
                type="text"
                placeholder="관리 링크 (URL)"
                value={item.categoryLink || ""}
                onChange={(e) => onChange(item.id, "categoryLink", e.target.value)}
                className="w-full pl-6 pr-2 py-0.5 border border-slate-200 rounded text-[10px] bg-slate-50 text-slate-500 italic"
              />
            </div>
          </div>
        );
      }

      const displayCategory = item.category?.replace(/\s/g, '').replace('(자산)', '') || '';

      return (
        <span className={`inline-flex items-center justify-center px-3 py-1 rounded-full text-[11px] font-black whitespace-nowrap border shadow-sm ${categoryStyle} gap-1`}>
          {item.categoryLink ? (
            <a href={item.categoryLink} target="_blank" rel="noreferrer" onClick={e => e.stopPropagation()}
              className="hover:underline flex items-center gap-1 text-inherit">
              {displayCategory}
              <Icons.Link size={10.5} className="animate-link-blink" />
            </a>
          ) : (
            displayCategory
          )}
        </span>
      );
    });

    /** 텍스트 편집 셀 컴포넌트 */
    const TextCell = memo(({ value, onChange, className = "", rows = 1, placeholder = "" }) => (
      <textarea
        value={value || ""}
        onChange={onChange}
        className={`w-full p-2 border border-slate-200 rounded text-[12.5px] ${className}`}
        rows={rows}
        placeholder={placeholder}
      />
    ));


    /** 테이블 행 컴포넌트 - React.memo로 개별 행 리렌더링 최적화 */
    const PlanItemRow = memo(({ item, index, total, editMode, onToggleConfirm, onChange, onDelete }) => {
      // 상태별 스타일 및 아이콘 결정
      const getStatusStyle = (status) => {
        switch (status) {
          case STATUS.CONFIRMED:
            return {
              rowClass: 'confirmed bg-green-50/60 border-green-100',
              btnClass: 'bg-green-500 text-white shadow-md hover:bg-green-600 ring-2 ring-green-200',
              icon: <Icons.CheckCircle2 />,
              textClass: 'text-slate-800',
              label: '확정됨'
            };
          case STATUS.CARRYOVER:
            return {
              rowClass: 'carryover bg-purple-50/60 border-purple-100',
              btnClass: 'bg-purple-500 text-white shadow-md hover:bg-purple-600 ring-2 ring-purple-200',
              icon: <Icons.ArrowRightCircle />,
              textClass: 'text-slate-800',
              label: '이월됨'
            };
          case STATUS.REVIEW:
            return {
              rowClass: 'review bg-amber-50/60 border-amber-100',
              btnClass: 'bg-amber-500 text-white shadow-md hover:bg-amber-600 ring-2 ring-amber-200',
              icon: <Icons.HelpCircle />,
              textClass: 'text-slate-800',
              label: '검토필요'
            };
          case STATUS.CANCELLED:
            return {
              rowClass: 'cancelled bg-slate-50/50 text-slate-400',
              btnClass: 'bg-slate-200 text-slate-400 hover:bg-slate-300 hover:text-slate-600',
              icon: <Icons.XCircle />,
              textClass: 'text-slate-400 line-through decoration-slate-400/50',
              label: '취소/미확정'
            };
          default:
            return {
              rowClass: '',
              btnClass: 'bg-slate-100 text-slate-300 hover:bg-slate-200',
              icon: <Icons.CircleDashed />,
              textClass: 'text-slate-700',
              label: '미정'
            };
        }
      };

      const style = getStatusStyle(item.status);
      const isCancelled = item.status === STATUS.CANCELLED;

      return (
        <tr className={`group transition-all duration-300 row-focus-border border-b border-slate-100 last:border-0 hover:bg-white ${style.rowClass}`}>
          <td className="px-2 py-1 text-center align-middle">
            <IndexCell index={index} total={total} />
          </td>
          <td className="px-2 py-1 text-center align-middle">
            <button
              onClick={() => onToggleConfirm(item.id)}
              aria-label={style.label}
              className={`w-9 h-9 rounded-full flex items-center justify-center transition-all duration-200 scale-90 group-hover:scale-100 ${style.btnClass}`}
              title={`현재 상태: ${style.label} (클릭 시 상태 변경)`}
            >
              {style.icon}
            </button>
          </td>
          <td className="px-2 py-1 align-middle text-center">
            <CategoryCell item={item} editMode={editMode} onChange={onChange} />
          </td>
          <td className="px-2 py-1 align-middle">
            {editMode ? (
              <textarea value={item.name} onChange={(e) => onChange(item.id, 'name', e.target.value)} className="w-full p-2 border border-blue-300 rounded text-lg font-medium" rows={2} />
            ) : (
              <div className={`text-lg font-medium whitespace-nowrap overflow-hidden text-ellipsis ${style.textClass}`}>{item.name}</div>
            )}
          </td>
          <td className="px-2 py-1 align-middle text-right">
            {editMode ? (
              <input type="number" value={item.cost} onChange={(e) => onChange(item.id, 'cost', Number(e.target.value))} className="w-full p-2 border border-blue-300 rounded font-bold text-right" />
            ) : (
              <div className={`font-bold text-lg ${isCancelled ? 'text-slate-400' : 'text-slate-700'}`}>
                {Number(item.cost) > 0 ? (
                  <SmartCurrencyDisplay value={item.cost} underlineColor={isCancelled ? 'border-transparent' : 'border-slate-300/60'} />
                ) : <span className="text-slate-300">-</span>}
              </div>
            )}
          </td>
          <td className="px-2 py-1 align-middle text-center">
            <div className={`inline-block px-2 py-0.5 rounded text-sm font-medium ${isCancelled ? 'text-slate-400 bg-slate-100' : 'text-slate-600 bg-slate-100'}`}>
              {item.month ? (isNaN(item.month) || item.month === "" ? item.month : `${item.month}월`) : "미정"}
            </div>
          </td>

          {/* Issue & Safety & Remarks */}
          <td className="px-2 py-1 align-middle">
            <div className={`flex flex-col gap-1 ${isCancelled ? 'opacity-50' : ''}`}>
              {editMode ? (
                <div className="space-y-1">
                  <input placeholder="핵심 이슈" value={item.issue} onChange={(e) => onChange(item.id, 'issue', e.target.value)} className="w-full p-1 border rounded text-xs" />
                  <input placeholder="안전 협의" value={item.safety} onChange={(e) => onChange(item.id, 'safety', e.target.value)} className="w-full p-1 border rounded text-xs" />
                  <input placeholder="비고" value={item.remarks} onChange={(e) => onChange(item.id, 'remarks', e.target.value)} className="w-full p-1 border rounded text-xs" />
                </div>
              ) : (
                <>
                  {item.issue && (
                    <div className="flex gap-2 items-start text-[12.5px] text-amber-700 bg-amber-50 p-2 rounded border border-amber-200 shadow-sm">
                      <Icons.ShieldAlert className="text-amber-500 shrink-0 mt-0.5" size={12} />
                      <span className="font-bold text-amber-800 mr-1 text-[11.5px]">[이슈]</span>
                      <span className="whitespace-pre-wrap" style={{ wordBreak: 'keep-all' }}>{item.issue}</span>
                    </div>
                  )}
                  {item.safety && (
                    <div className="flex gap-2 items-start text-[12.5px] text-rose-700 bg-rose-50 p-2 rounded border border-rose-200 shadow-sm">
                      <Icons.HardHat className="text-rose-500 shrink-0 mt-0.5" size={14} />
                      <span className="font-bold text-rose-800 mr-1 text-[11.5px]">[안전]</span>
                      <span className="whitespace-pre-wrap" style={{ wordBreak: 'keep-all' }}>{item.safety}</span>
                    </div>
                  )}
                  {item.remarks && <div className="text-[10.5px] text-slate-400 mt-1 pl-1 border-l-2 border-slate-200">비고: {item.remarks}</div>}
                  {!item.issue && !item.safety && !item.remarks && <span className="text-slate-300 text-[12.5px]">- 특이사항 없음 -</span>}
                </>
              )}
            </div>
          </td>
          {editMode && (
            <td className="px-2 py-1 align-middle text-center">
              <button onClick={() => onDelete(item.id)} aria-label="항목 삭제" className="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200" title="삭제"><Icons.Trash2 /></button>
            </td>
          )}
        </tr>
      );
    });

    /** 상태 범례 컴포넌트 */
    const StatusLegend = memo(({ stats, onHover, onLeave }) => (
      <div className="flex items-center gap-3 bg-white/50 px-3 py-1.5 rounded-xl border border-slate-200 shadow-sm backdrop-blur-sm transform scale-90 origin-left">
        <div className="text-[11px] font-bold text-slate-500 uppercase tracking-tighter mr-1">진행 현황</div>
        {[
          { type: 'legend_confirmed', label: '확정', count: stats?.countByStatus?.confirmed || 0, icon: <Icons.CheckCircle2 size={14} />, color: 'bg-green-100 text-green-700 border-green-200' },
          { type: 'legend_carryover', label: '이월', count: stats?.countByStatus?.carryOver || 0, icon: <Icons.ArrowRightCircle size={14} />, color: 'bg-purple-100 text-purple-700 border-purple-200' },
          { type: 'legend_review', label: '검토', count: stats?.countByStatus?.review || 0, icon: <Icons.HelpCircle size={14} />, color: 'bg-amber-100 text-amber-700 border-amber-200' },
          { type: 'legend_cancelled', label: '취소', count: stats?.countByStatus?.cancelled || 0, icon: <Icons.XCircle size={14} />, color: 'bg-slate-100 text-slate-500 border-slate-200 line-through decoration-slate-400' }
        ].map((s, i) => (
          <div
            key={i}
            className={`flex items-center gap-1.5 px-2 py-1 rounded-lg border ${s.color} text-[11px] font-bold shadow-sm cursor-help hover:brightness-95 transition-all`}
            onMouseEnter={(e) => onHover && onHover(e, s.type)}
            onMouseLeave={onLeave}
          >
            {s.icon} <span>{s.label} <span className="opacity-80">({s.count})</span></span>
          </div>
        ))}
      </div>
    ));

    const AppHeader = memo(({ editMode, setEditMode, onExcelUpload, onExcelDownload, onHtmlDownload, onTemplateDownload, fileInputRef }) => {
      const {
        items, stats, showGlobalTooltip, hideGlobalTooltip, // Added tooltips
        isHeaderExpanded, setIsHeaderExpanded,
        isStatsExpanded, isSummaryExpanded, isItemsExpanded, isFooterExpanded,
        showTooltips, setShowTooltips
      } = useAppContext();

      // 스택 모드 여부 확인 (2개 이상 접혔을 때 내가 접혀있으면 숨김)
      const foldedCount = [isHeaderExpanded, isStatsExpanded, isSummaryExpanded, isItemsExpanded, isFooterExpanded].filter(v => !v).length;
      const isStacked = !isHeaderExpanded && foldedCount >= 1;

      // Status Legend Hover Handler
      const handleLegendHover = useCallback((e, type) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const tooltipData = TooltipService.getTooltipData({ type, rect }, stats, items);
        showGlobalTooltip(tooltipData);
      }, [showGlobalTooltip, stats, items]);

      return (
        <header className="bg-white border-b border-slate-200 sticky top-0 z-[50] shadow-sm transition-all duration-300 ease-in-out">
          <div className={`overflow-hidden transition-all duration-300 ease-in-out ${isHeaderExpanded ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
            <div className="max-w-[1600px] mx-auto w-full px-4 md:px-6 py-0 flex flex-col md:flex-row justify-between items-center gap-2">
              <div className="flex flex-col items-start group">
                <div className="flex items-center gap-3">
                  <div className="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center shadow-md shadow-blue-100 shrink-0 transition-transform group-hover:rotate-6">
                    <Icons.LayoutDashboard size={18} className="text-white" />
                  </div>
                  <div className="flex flex-col justify-center h-auto py-1 gap-1">
                    <div className="flex items-center gap-2.5 leading-none">
                      <h1 className="text-[21px] md:text-[24px] font-black text-slate-900 tracking-tighter flex items-center uppercase">
                        <span className="bg-clip-text text-transparent bg-gradient-to-br from-blue-700 via-indigo-600 to-blue-500">2026</span>
                        <span className="ml-1">년 계획</span>
                      </h1>

                      {/* Status Legend (Integrated here for visibility | Compact & Tooltip enabled) */}
                      <div className="transform translate-y-[30%]">
                        <StatusLegend stats={stats} onHover={handleLegendHover} onLeave={hideGlobalTooltip} />
                      </div>
                    </div>
                    <div className="flex items-center justify-start px-0.5 leading-none">
                      <div className="flex items-center gap-1.5 font-sans">
                        <span className="text-[10px] font-medium text-slate-500">단위:</span>
                        <span className="text-[12px] font-bold text-red-600">
                          천원 (1,000 KRW)
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="flex items-center gap-1.5 bg-slate-100/50 p-1 rounded-xl border border-slate-200/50 transform translate-y-[30%]">
                <button
                  onClick={() => fileInputRef.current?.click()}
                  className="flex items-center gap-2 px-3 py-1.5 bg-white text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all shadow-sm hover:shadow-md font-bold text-[13px] border border-slate-200"
                >
                  <input type="file" ref={fileInputRef} onChange={onExcelUpload} className="hidden" accept=".csv, .xlsx, .xls" />
                  <Icons.Upload size={14} /> <span className="hidden sm:inline">xls up</span>
                </button>
                <div className="w-[1px] h-5 bg-slate-200 mx-0.5"></div>

                <button
                  onClick={() => setShowTooltips(!showTooltips)}
                  className={`p-2 rounded-lg transition-all ${showTooltips ? 'text-blue-600 bg-blue-50 border border-blue-100 shadow-inner' : 'text-slate-400 hover:text-blue-600 hover:bg-slate-50'}`}
                  title={showTooltips ? "툴팁 끄기" : "툴팁 켜기"}
                >
                  {showTooltips ? <Icons.Eye size={18} /> : <Icons.EyeOff size={18} />}
                </button>

                <button
                  onClick={onExcelDownload}
                  title="엑셀로 저장"
                  className="p-2 text-slate-600 hover:text-green-600 hover:bg-green-50 rounded-lg transition-all"
                >
                  <Icons.FileSpreadsheet size={18} />
                </button>
                <button
                  onClick={onHtmlDownload}
                  title="HTML로 저장"
                  className="p-2 text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all"
                >
                  <Icons.Save size={18} />
                </button>
                <button
                  onClick={onTemplateDownload}
                  title="엑셀 양식 다운로드"
                  className="p-2 text-slate-600 hover:text-amber-600 hover:bg-amber-50 rounded-lg transition-all"
                >
                  <Icons.Download size={18} />
                </button>
              </div>
            </div>
          </div>
          {/* 스택 모드가 아닐 때만 개별 토글 표시 */}
          {!isStacked && (
            <SlimDivider className="bg-white">
              <CompactToggle isExpanded={isHeaderExpanded} onToggle={() => setIsHeaderExpanded(!isHeaderExpanded)} label="상단 제목" />
            </SlimDivider>
          )}
        </header>
      );
    });


    // ------- 인사이트 UI 컴포넌트 -------

    // 공통 인사이트 셀 래퍼
    const InsightCellWrapper = ({ children, colorClass, onClick, onMouseEnter, onMouseLeave }) => (
      <div
        onClick={onClick}
        className={`h-full min-h-[40px] px-2 py-1 flex flex-col justify-center items-center transition-all rounded-lg border border-transparent hover:border-${colorClass}-200 group relative`}
      >
        <div
          className="cursor-help inline-flex flex-col items-center justify-center hover:bg-white/80 rounded-md py-0.5 px-2"
          onMouseEnter={onMouseEnter}
          onMouseLeave={onMouseLeave}
        >
          {children}
        </div>
      </div>
    );

    /** 이동 및 크기 조정 가능한 툴팁 컴포넌트 */
    const FloatingTooltip = ({
      data,
      onClose,
      isPinned,
      onPin,
      onMouseEnter,
      onMouseLeave,
      style = {}
    }) => {
      const tooltipRef = useRef(null);
      const [pos, setPos] = useState({ x: data.x, y: data.y });
      const [dragging, setDragging] = useState(false);
      const [rel, setRel] = useState({ x: 0, y: 0 });
      const [isFlipped, setIsFlipped] = useState(false);

      // Clamping and Boundary Logic
      const adjustPosition = useCallback((x, y) => {
        if (!tooltipRef.current) return { x, y };
        const rect = tooltipRef.current.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const margin = 16; // Increased margin for safety

        let newX = x;
        let newY = y;

        if (isPinned) {
          // Pinned mode: Simple bounding box clamping
          if (newX < margin) newX = margin;
          if (newX + rect.width > winW - margin) newX = winW - rect.width - margin;
          if (newY < margin) newY = margin;
          if (newY + rect.height > winH - margin) newY = winH - rect.height - margin;
        } else {
          // Floating mode: Account for transforms and dynamic flipping
          const halfW = rect.width / 2;

          // 1. Horizontal Clamping (Center-aligned)
          if (newX - halfW < margin) newX = halfW + margin;
          if (newX + halfW > winW - margin) newX = winW - halfW - margin;

          // 2. Vertical Logic (Flip if not enough space above)
          const verticalOffset = 10;
          const totalHeight = rect.height + verticalOffset;

          // Decide flip state based on available space
          const shouldFlip = (y - totalHeight < margin) && (y + totalHeight < winH - margin);
          if (shouldFlip !== isFlipped) {
            setIsFlipped(shouldFlip);
          }

          if (shouldFlip) {
            // Below the target
            newY = y + 36; // Target height + buffer
            if (newY + rect.height > winH - margin) {
              newY = winH - rect.height - margin;
            }
          } else {
            // Above the target
            newY = y; // transform: translate(-50%, -100%) handles the rest
            if (newY - totalHeight < margin) {
              newY = totalHeight + margin;
            }
          }
        }

        return { x: newX, y: newY };
      }, [isPinned, isFlipped]);

      // Update position only when initial trigger data changes (unpinned mode)
      useEffect(() => {
        if (!isPinned && data) {
          setPos({ x: data.x, y: data.y });
        }
      }, [data.x, data.y, isPinned]);

      // Measure and correct after render
      React.useLayoutEffect(() => {
        const corrected = adjustPosition(pos.x, pos.y);
        if (corrected.x !== pos.x || corrected.y !== pos.y) {
          setPos(corrected);
        }
      }, [pos.x, pos.y, adjustPosition]);

      const handleMouseDown = (e) => {
        if (!isPinned) return;
        if (e.target.closest('.close-btn')) return;
        setDragging(true);
        setRel({ x: e.clientX - pos.x, y: e.clientY - pos.y });
        e.stopPropagation();
      };

      useEffect(() => {
        const handleMouseMove = (e) => {
          if (!dragging) return;
          const { x, y } = adjustPosition(e.clientX - rel.x, e.clientY - rel.y);
          setPos({ x, y });
        };
        const handleMouseUp = () => setDragging(false);

        if (dragging) {
          window.addEventListener('mousemove', handleMouseMove);
          window.addEventListener('mouseup', handleMouseUp);
        }
        return () => {
          window.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('mouseup', handleMouseUp);
        };
      }, [dragging, rel, adjustPosition]);

      // CSS-based safety: Simplified positioning
      const finalStyle = {
        top: pos.y,
        left: pos.x,
        transform: isPinned ? 'none' : isFlipped ? 'translate(-50%, 0)' : 'translate(-50%, -100%)',
        marginTop: isPinned ? 0 : isFlipped ? 8 : -8,
        width: isPinned ? 'auto' : style.width || 320,
        minWidth: 280,
        maxWidth: '90vw',
        maxHeight: '82vh',
        resize: isPinned ? 'both' : 'none',
        overflow: 'auto',
        ...style
      };

      return (
        <div
          ref={tooltipRef}
          onClick={(e) => {
            e.stopPropagation();
            if (!isPinned && onPin) onPin();
          }}
          onMouseEnter={onMouseEnter}
          onMouseLeave={onMouseLeave}
          className={`floating-tooltip fixed z-[100] bg-slate-900 border text-white rounded-xl shadow-2xl flex flex-col transition-all overflow-hidden active:scale-[0.98] select-text ${isPinned ? 'border-blue-500 ring-2 ring-blue-500/20 shadow-blue-500/20' : 'border-slate-700 animate-in fade-in zoom-in-95 duration-200 cursor-pointer pointer-events-auto hover:border-blue-400/50'}`}
          style={finalStyle}
        >
          {/* Safety Bridge / Magnetic Zone: Larger hit area to bridge the gap */}
          {!isPinned && (
            <div
              className={`absolute inset-x-[-50%] h-[80px] bg-transparent opacity-0 pointer-events-auto cursor-default ${isFlipped ? 'top-[-60px]' : 'bottom-[-60px]'}`}
              style={{ zIndex: -1 }}
            />
          )}

          {/* Unpinned Pulse Border Effect */}
          {!isPinned && <div className="absolute inset-0 rounded-xl border-2 border-blue-500/0 animate-pulse pointer-events-none group-hover:border-blue-500/20" />}

          {/* Header */}
          <div
            onMouseDown={handleMouseDown}
            className={`p-3 bg-slate-800 border-b border-slate-700 flex justify-between items-center ${isPinned ? 'cursor-move select-none' : ''}`}
          >
            <div className="flex flex-col">
              <span className="text-[11px] font-bold text-slate-100 uppercase tracking-wider">{data.title}</span>
              <span className="text-[8px] text-slate-400 font-medium">(단위: 천원)</span>
            </div>
            <div className="flex items-center gap-2">
              {!isPinned && <span className="text-[9px] text-blue-400 bg-blue-400/10 px-1.5 py-0.5 rounded animate-pulse">Click to Pin</span>}
              {data.items?.length > 0 && <span className="text-amber-400 bg-amber-400/10 px-1.5 py-0.5 rounded text-[9px]">{data.items.length} Cases</span>}
              {isPinned && (
                <div className="flex items-center gap-1 border-l border-slate-700 ml-1 pl-2">
                  <Icons.Lock size={10} className="text-blue-400" />
                  <button
                    onClick={(e) => { e.stopPropagation(); onClose(); }}
                    className="close-btn p-1 hover:bg-red-500 hover:text-white rounded-full text-slate-400 transition-all"
                    title="닫기"
                  >
                    <Icons.Trash2 size={14} className="rotate-45" />
                  </button>
                </div>
              )}
            </div>
          </div>

          {/* Content Area (Hoisted to Presentation Layer) */}
          <div className="p-4 flex-1">
            <TooltipContent meta={data.meta} />
            {data.grouped ? (
              <div className="space-y-4">
                {Object.entries(data.grouped).map(([groupName, groupItems]) => {
                  if (groupItems.length === 0) return null;
                  const groupSubtotal = groupItems.reduce((sum, item) => sum + (item.cost || 0), 0);

                  // 4-State Color Logic
                  let colorClass = 'text-slate-400';
                  let bgClass = 'bg-slate-500';
                  let borderClass = 'border-slate-800/10';
                  let shadowClass = '';

                  if (groupName.includes('확정') || groupName.includes('Confirmed')) {
                    colorClass = 'text-green-400';
                    bgClass = 'bg-green-500';
                    shadowClass = 'shadow-[0_0_8px_rgba(34,197,94,0.5)]';
                  } else if (groupName.includes('이월') || groupName.includes('Carry Over')) {
                    colorClass = 'text-purple-400';
                    bgClass = 'bg-purple-500';
                    shadowClass = 'shadow-[0_0_8px_rgba(168,85,247,0.5)]';
                  } else if (groupName.includes('검토') || groupName.includes('Review')) {
                    colorClass = 'text-amber-400';
                    bgClass = 'bg-amber-500';
                    shadowClass = 'shadow-[0_0_8px_rgba(251,191,36,0.5)]';
                  } else if (groupName.includes('취소') || groupName.includes('Cancelled')) {
                    colorClass = 'text-slate-500 line-through';
                    bgClass = 'bg-slate-600';
                  } else if (groupName.includes('미확정')) { // Legacy/Fallback
                    colorClass = 'text-red-400';
                    bgClass = 'bg-red-500';
                  }

                  return (
                    <div key={groupName} className="space-y-2">
                      <div className="flex items-center justify-between border-b border-slate-800/50 pb-1 mb-2">
                        <div className="flex items-center gap-2">
                          <div className={`w-1.5 h-1.5 rounded-full ${bgClass} ${shadowClass}`} />
                          <span className={`text-[10px] font-black uppercase tracking-tight ${colorClass}`}>
                            {groupName} ({groupItems.length})
                          </span>
                        </div>
                        <span className={`text-[10px] font-bold ${colorClass.replace('line-through', '')}`}>
                          {Formatters.currency(groupSubtotal)}
                        </span>
                      </div>
                      <ul className="space-y-2 custom-scrollbar">
                        {groupItems.map((item, idx) => (
                          <li key={idx} className="flex justify-between items-start text-[10px] gap-4 border-b border-slate-800/10 pb-1.5 last:border-0 hover:bg-white/5 px-1 -mx-1 rounded transition-colors group/item">
                            <span className={`flex-1 text-left leading-relaxed ${groupName.includes('취소') ? 'text-slate-500 line-through' : 'text-slate-300'}`}>{idx + 1}. {item.name}</span>
                            <span className={`font-bold whitespace-nowrap ${colorClass.replace('line-through', '')}`}>{Formatters.currency(item.cost)}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  );
                })}
              </div>
            ) : data.items?.length > 0 && (
              <ul className="space-y-2 custom-scrollbar">
                {data.items.map((item, idx) => (
                  <li key={idx} className="flex justify-between items-start text-[10px] gap-4 border-b border-slate-800/50 pb-1.5 last:border-0">
                    <span className="text-slate-300 flex-1 text-left leading-relaxed">{idx + 1}. {item.name}</span>
                    <span className="font-bold whitespace-nowrap text-amber-200">{Formatters.currency(item.cost)}</span>
                  </li>
                ))}
              </ul>
            )}
            {!isPinned && (
              <div className="mt-3 text-[9px] text-center text-slate-500 animate-pulse italic border-t border-slate-800 pt-2">
                클릭하여 위치 고정 및 이동/크기 조정 가능
              </div>
            )}
          </div>
        </div>
      );
    };

    /** 툴팁 내용 렌더러 (L4: Presentation) */
    const TooltipContent = ({ meta }) => {
      if (!meta) return null;
      const { type, stats } = meta;

      switch (type) {
        case 'confirmed_investment':
        case 'total_investment':
          return <TooltipSummary total={stats.investCost} confirmed={stats.investConfirmedCost} rate={stats.investConfirmRate} color="text-blue-400" label1="투자 계획 총액" />;
        case 'confirmed_maintenance':
        case 'total_maintenance':
          return <TooltipSummary total={stats.maintCost} confirmed={stats.maintConfirmedCost} rate={stats.maintConfirmRate} color="text-orange-400" label1="수선 계획 총액" />;
        case 'confirmed_addition':
        case 'total_addition':
          return <TooltipSummary total={stats.extraCost} confirmed={stats.extraConfirmedCost} rate={stats.extraConfirmRate} color="text-purple-400" label1="추가 계획 총액" />;
        case 'confirmed_total':
        case 'grand_total':
        case 'total':
        case 'confirmed':
          return <TooltipSummary total={stats.totalCost} confirmed={stats.confirmedCost} rate={stats.confirmedRate} color="text-green-500" label1="전체 계획 총합" label2="전체 확정 총액" />;
        case 'category':
          return (
            <div className="space-y-3">
              {[
                { label: '투자', rate: stats.investCostRate, color: 'bg-blue-400', val: stats.investCost },
                { label: '수선', rate: stats.maintCostRate, color: 'bg-orange-400', val: stats.maintCost },
                { label: '추가', rate: stats.extraCostRate, color: 'bg-purple-400', val: stats.extraCost }
              ].map((cat, i) => (
                <div key={i}>
                  <div className="flex justify-between text-[10px] mb-1">
                    <span className="text-slate-300 font-medium">{cat.label} ({Formatters.currency(cat.val)})</span>
                    <span className="text-slate-400">{cat.rate}%</span>
                  </div>
                  <div className="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                    <div className={`${cat.color} h-full`} style={{ width: `${cat.rate}%` }}></div>
                  </div>
                </div>
              ))}
            </div>
          );
        case 'cost':
          return (
            <div className="space-y-3">
              <div className="flex justify-between text-[10px] py-1 border-b border-slate-800/50">
                <span className="text-slate-400">평균 비용</span>
                <span className="text-white font-bold">{Formatters.currency(Math.round(stats.avgCost))}</span>
              </div>
              <div className="flex justify-between text-[10px] py-1 border-b border-slate-800/50">
                <span className="text-slate-400">최대 비용</span>
                <span className="text-amber-400 font-bold">{Formatters.currency(stats.maxCost)}</span>
              </div>
              <div className="text-[9px] text-slate-500 mt-2 italic line-clamp-1">* {stats.maxCostItem?.name}</div>
            </div>
          );
        case 'month':
          return (
            <div className="grid grid-cols-4 gap-2">
              {stats.monthDist.map((m, i) => (
                <div key={i} className={`p-1.5 rounded text-center border ${m.count > 0 ? 'bg-blue-500/10 border-blue-500/30' : 'bg-slate-800/50 border-slate-700/50'}`}>
                  <div className="text-[9px] text-slate-400">{m.month}월</div>
                  <div className={`text-[10px] font-bold ${m.count > 0 ? 'text-blue-400' : 'text-slate-600'}`}>{m.count}건</div>
                </div>
              ))}
            </div>
          );
        case 'issue':
          return (
            <div className="space-y-3">
              <div className="flex justify-between text-xs">
                <span className="text-slate-400">핵심 이슈</span>
                <span className="text-amber-400 font-bold">{stats.issueCount}건</span>
              </div>
              <div className="flex justify-between text-xs">
                <span className="text-slate-400">안전 관리</span>
                <span className="text-red-400 font-bold">{stats.safetyCount}건</span>
              </div>
            </div>
          );
        default:
          return null;
      }
    };

    const InsightHeaderRow = memo(({ insights, items, onInsightClick, onHover }) => {
      if (!insights) return null;

      const handleMouseEnter = (type, e, extraData = {}) => {
        const rect = e.currentTarget.getBoundingClientRect();
        onHover({ type, rect, ...extraData });
      };

      return (
        <tr className="bg-slate-50/80 backdrop-blur-sm sticky top-[45px] z-10 border-b border-slate-200 shadow-sm text-xs">
          {/* No. */}
          <td className="p-1 sticky left-0 z-20 bg-slate-50">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "total" })}
              onMouseEnter={(e) => handleMouseEnter('total', e)}
              onMouseLeave={() => onHover(null)}
            >
              <span className="font-bold text-slate-500">Total</span>
              <span className="text-sm font-black text-slate-700">{insights.total}<span className="text-[9px] font-normal ml-0.5">건</span></span>
            </InsightCellWrapper>
          </td>

          {/* Checkbox (Confirmed UI) */}
          <td className="p-1 text-center">
            <InsightCellWrapper colorClass="green"
              onClick={() => onInsightClick({ type: "confirmed" })}
              onMouseEnter={(e) => handleMouseEnter('confirmed', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex items-center gap-1">
                <div className="w-4 h-4 rounded-full border-2 border-green-200 relative flex items-center justify-center">
                  <div className="w-full h-full rounded-full border-2 border-green-500 absolute" style={{ clipPath: `polygon(0 0, 100% 0, 100% ${insights.confirmedRate}%, 0 ${insights.confirmedRate}%)` }}></div>
                </div>
                <div className="flex flex-col items-start leading-none">
                  <span className="font-bold text-green-600">{insights.confirmedRate}%</span>
                  <span className="text-[9px] text-slate-400">확정</span>
                </div>
              </div>
            </InsightCellWrapper>
          </td>

          {/* Category */}
          <td className="p-1 min-w-[160px]">
            <InsightCellWrapper colorClass="blue"
              onClick={() => onInsightClick({ type: "category" })}
              onMouseEnter={(e) => handleMouseEnter('category', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="w-full h-1.5 rounded-full flex overflow-hidden bg-slate-200 mb-1.5">
                <div className="bg-blue-400" style={{ width: `${insights.investCostRate}%` }}></div>
                <div className="bg-orange-400" style={{ width: `${insights.maintCostRate}%` }}></div>
                <div className="bg-purple-400" style={{ width: `${insights.extraCostRate}%` }}></div>
              </div>
              <div className="flex flex-nowrap justify-center items-center gap-x-1.5 w-full text-[8.5px] font-black leading-none">
                <span className="text-blue-600 whitespace-nowrap">투자 {insights.investCostRate}%</span>
                <span className="text-slate-300 font-normal">|</span>
                <span className="text-orange-600 whitespace-nowrap">수선 {insights.maintCostRate}%</span>
                <span className="text-slate-300 font-normal">|</span>
                <span className="text-purple-600 whitespace-nowrap">추가 {insights.extraCostRate}%</span>
              </div>
            </InsightCellWrapper>
          </td>

          {/* Name (Keywords) */}
          <td className="p-1">
            <InsightCellWrapper colorClass="indigo"
              onClick={() => onInsightClick({ type: "keyword" })}
              onMouseEnter={(e) => handleMouseEnter('keyword', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex flex-wrap gap-1 justify-center">
                {insights.topKeywords.map((k, i) => (
                  <span key={i}
                    className="px-1.5 py-0.5 bg-indigo-50 text-indigo-600 rounded text-[10px] whitespace-nowrap border border-indigo-100 hover:bg-indigo-600 hover:text-white transition-colors cursor-help"
                    onMouseEnter={(e) => {
                      e.stopPropagation();
                      handleMouseEnter('keyword', e, { keyword: k.word, count: k.count });
                    }}
                    onMouseLeave={() => onHover(null)}
                    onClick={(e) => {
                      e.stopPropagation();
                      // Clicking the chip pins the current tooltip
                      onHover({ type: 'keyword', rect: e.currentTarget.getBoundingClientRect(), keyword: k.word, count: k.count, isPinned: true });
                    }}
                  >
                    #{k.word} <span className="text-current opacity-70">({k.count})</span>
                  </span>
                ))}
              </div>
            </InsightCellWrapper>
          </td>

          {/* Cost */}
          <td className="p-1 text-right">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "cost" })}
              onMouseEnter={(e) => handleMouseEnter('cost', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex flex-col justify-center">
                <span className="text-[10px] text-slate-500">Avg: {Formatters.currency(Math.round(insights.avgCost))}</span>
                <span className="font-bold text-slate-700">Max: {Formatters.currency(insights.maxCost)}</span>
              </div>
            </InsightCellWrapper>
          </td>

          {/* Month */}
          <td className="p-1 text-center">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "month" })}
              onMouseEnter={(e) => handleMouseEnter('month', e)}
              onMouseLeave={() => onHover(null)}
            >
              <span className="text-[10px] text-slate-400">월별 분포</span>
              <Icons.Calendar size={14} className="text-slate-300" />
            </InsightCellWrapper>
          </td>

          {/* Issue & Safety */}
          <td className="p-1">
            <InsightCellWrapper colorClass="red"
              onClick={() => onInsightClick({ type: "issue" })}
              onMouseEnter={(e) => handleMouseEnter('issue', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex gap-3 justify-center">
                {insights.issueCount > 0 && (
                  <div className="flex items-center gap-1 text-amber-600" title="핵심 이슈">
                    <Icons.ShieldAlert size={15} /> <span className="font-bold text-xs">{insights.issueCount}</span>
                  </div>
                )}
                {insights.safetyCount > 0 && (
                  <div className="flex items-center gap-1 text-rose-600" title="안전 협의">
                    <Icons.HardHat size={16} /> <span className="font-bold text-xs">{insights.safetyCount}</span>
                  </div>
                )}
                {insights.issueCount === 0 && insights.safetyCount === 0 && (
                  <span className="text-slate-300 text-[10px] flex items-center gap-1"><Icons.CheckCircle2 size={10} /> Safe</span>
                )}
              </div>
            </InsightCellWrapper>
          </td>

          {/* Edit Control (Empty) */}
          <td className="p-1"></td>
        </tr>
      );
    });


    // 메인 테이블 컴포넌트 (Memoized for Integrity)
    const PlanTable = memo(({ items, editMode, handlers }) => {
      const {
        stats: insights,
        showGlobalTooltip, hideGlobalTooltip, activeTooltip,
        isHeaderExpanded, isStatsExpanded, isSummaryExpanded, setIsSummaryExpanded,
        isItemsExpanded, setIsItemsExpanded, isFooterExpanded,
        sortConfig, setSortConfig
      } = useAppContext();
      const [insightTarget, setInsightTarget] = useState(null);

      const topScrollRef = useRef(null);
      const tableScrollRef = useRef(null);

      const showHeaderTooltip = useCallback((data) => {
        const tooltipData = TooltipService.getTooltipData(data, insights, items);
        showGlobalTooltip(tooltipData);
      }, [showGlobalTooltip, insights, items]);

      const handleScroll = useCallback((source) => {
        if (source === 'top' && tableScrollRef.current && topScrollRef.current) {
          tableScrollRef.current.scrollLeft = topScrollRef.current.scrollLeft;
        } else if (source === 'table' && topScrollRef.current && tableScrollRef.current) {
          topScrollRef.current.scrollLeft = tableScrollRef.current.scrollLeft;
        }
      }, []);

      const sortedItems = useMemo(() => {
        return [...items].sort((a, b) => {
          const { key, direction } = sortConfig;
          let valA = a[key], valB = b[key];

          if (key === 'confirmed') {
            const priority = { 'CONFIRMED': 1, 'CARRYOVER': 2, 'REVIEW': 3, 'CANCELLED': 4 };
            valA = priority[a.status] || 99;
            valB = priority[b.status] || 99;
          } else if (key === 'cost') {
            valA = Number(valA) || 0;
            valB = Number(valB) || 0;
          } else if (key === 'month') {
            valA = parseInt(String(valA).replace(/[^0-9]/g, '')) || 99;
            valB = parseInt(String(valB).replace(/[^0-9]/g, '')) || 99;
          } else {
            valA = String(valA || "").toLowerCase();
            valB = String(valB || "").toLowerCase();
          }

          if (valA < valB) return direction === 'asc' ? -1 : 1;
          if (valA > valB) return direction === 'asc' ? 1 : -1;
          return 0;
        });
      }, [items, sortConfig]);

      // 스택 모드 확인 (2개 이상 접혔을 때 내가 접혀있으면 숨김)
      const foldedCount = [isHeaderExpanded, isStatsExpanded, isSummaryExpanded, isItemsExpanded, isFooterExpanded].filter(v => !v).length;
      const isStacked = !isSummaryExpanded && foldedCount >= 1;

      // 상세 내역 전용 스택 확인
      const isItemsStacked = !isItemsExpanded && foldedCount >= 1;

      return (
        <div className={`flex flex-col transition-all duration-500 ease-in-out p-2 ${isItemsExpanded ? 'flex-1 min-h-0' : 'flex-none'}`}>
          <div className={`bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col relative transition-all duration-500 ${isItemsExpanded ? 'flex-1 min-h-[300px]' : 'flex-none shadow-md'}`}>
            {/* Top Dummy Scrollbar */}
            <div
              ref={topScrollRef}
              className={`overflow-x-auto overflow-y-hidden flex-none border-b border-slate-100 ${isItemsExpanded ? 'block' : 'hidden'}`}
              onScroll={() => handleScroll('top')}
            >
              <div style={{ width: '100%', height: '1px' }}></div>
            </div>

            {/* Table Container */}
            <div
              ref={tableScrollRef}
              className={`overflow-x-auto overflow-y-auto transition-all duration-500 ${isItemsExpanded ? 'flex-1 opacity-100' : 'flex-none max-h-[300px] opacity-100'}`}
              onScroll={() => handleScroll('table')}
            >
              <table className="w-full text-left border-collapse" style={{ minWidth: '100%' }}>
                <colgroup>
                  <col style={{ width: '48px' }} />
                  <col style={{ width: '56px' }} />
                  <col style={{ width: '80px' }} />
                  <col /> {/* 작업명: 유동적 너비 */}
                  <col style={{ width: '120px' }} />
                  <col style={{ width: '80px' }} />
                  <col style={{ width: '350px' }} /> {/* 핵심 이슈: 최적화된 너비 */}
                  {editMode && <col style={{ width: '56px' }} />}
                </colgroup>
                <thead className="sticky top-0 z-[40] bg-white shadow-md text-slate-600">
                  {/* 스택 모드가 아닐 때만 개별 토글 표시 */}
                  {!isStacked && (
                    <tr className="bg-white border-b border-slate-100">
                      <th colSpan={editMode ? 8 : 7} className="p-0 border-none">
                        <SlimDivider className="bg-white">
                          <CompactToggle isExpanded={isSummaryExpanded} onToggle={() => setIsSummaryExpanded(!isSummaryExpanded)} label="분석 요약" />
                        </SlimDivider>
                      </th>
                    </tr>
                  )}
                  {isSummaryExpanded && (
                    <>
                      <tr className="border-b border-slate-200 bg-slate-50">
                        {[
                          { key: 'id', label: 'No.', width: 'w-12' },
                          { key: 'confirmed', label: '확정', width: 'w-14' },
                          { key: 'category', label: '구분', width: 'w-20' },
                          { key: 'name', label: '작업명', width: '' },
                          { key: 'cost', label: '금액(천원)', width: 'w-32' },
                          { key: 'month', label: '계획월', width: 'w-24' }
                        ].map((col) => {
                          const isActive = sortConfig.key === col.key;
                          return (
                            <th
                              key={col.key}
                              className={`px-3 py-2 font-bold text-center whitespace-nowrap cursor-pointer transition-all duration-200 group relative ${col.width} 
                                ${isActive ? 'bg-blue-50/80 text-blue-700 ring-inset ring-1 ring-blue-100' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-700'}`}
                              onClick={() => setSortConfig(prev => ({
                                key: col.key,
                                direction: prev.key === col.key && prev.direction === 'asc' ? 'desc' : 'asc'
                              }))}
                            >
                              <div className="flex items-center justify-center gap-1.5">
                                {col.key === 'confirmed' && (
                                  <button
                                    onClick={(e) => { e.stopPropagation(); handlers.toggleAllConfirm(); }}
                                    className={`w-6 h-6 rounded-md transition-all shadow-sm flex items-center justify-center group/toggle-btn 
                                      ${items.every(i => i.status === STATUS.CONFIRMED) ? 'bg-green-500 text-white hover:bg-green-600' : items.some(i => i.status === STATUS.CONFIRMED) ? 'bg-yellow-100 text-yellow-700 border border-yellow-300' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}
                                    title="전체 확정/취소"
                                  >
                                    <Icons.CheckCircle2 size={14} />
                                  </button>
                                )}
                                <span className={`text-[12.5px] uppercase tracking-tight ${col.key === 'confirmed' ? 'font-black' : ''}`}>{col.label}</span>
                                <div className={`flex flex-col transition-all duration-300 pointer-events-none ${isActive ? 'opacity-100 scale-110' : 'opacity-20 group-hover:opacity-100 scale-95'}`}>
                                  <Icons.ChevronUp size={10} className={isActive && sortConfig.direction === 'asc' ? 'text-blue-600' : 'text-slate-400'} />
                                  <Icons.ChevronDown size={10} className={isActive && sortConfig.direction === 'desc' ? 'text-blue-600' : 'text-slate-400'} />
                                </div>
                              </div>
                              {isActive && <div className="absolute bottom-0 left-0 w-full h-0.5 bg-blue-500 animate-in fade-in slide-in-from-left-full duration-500" />}
                            </th>
                          );
                        })}
                        <th className="px-3 py-2 font-bold text-slate-500 text-center whitespace-nowrap bg-slate-50 border-l border-slate-100">
                          <div className="flex items-center justify-center gap-2">
                            <div className="flex items-center gap-1.5 px-2 py-0.5 bg-amber-100/50 rounded-full text-amber-600">
                              <Icons.ShieldAlert size={12} />
                              <span className="text-[11px] font-black uppercase tracking-tighter">이슈</span>
                            </div>
                            <span className="text-slate-300 font-light translate-y-[1px]">|</span>
                            <div className="flex items-center gap-1.5 px-2 py-0.5 bg-rose-100/50 rounded-full text-rose-600">
                              <Icons.HardHat size={13} />
                              <span className="text-[11px] font-black uppercase tracking-tighter">안전</span>
                            </div>
                          </div>
                        </th>
                        {editMode && <th className="px-3 py-2 font-bold text-slate-500 text-center whitespace-nowrap bg-slate-50 border-l border-slate-100">관리</th>}
                      </tr>
                      <InsightHeaderRow
                        insights={insights}
                        items={items}
                        onInsightClick={setInsightTarget}
                        onHover={(data) => {
                          if (data === null) hideGlobalTooltip();
                          else showHeaderTooltip(data);
                        }}
                      />
                    </>
                  )}
                </thead>
                <tbody className={`divide-y divide-slate-100 transition-all duration-300 ${isItemsExpanded ? 'opacity-100' : 'opacity-0'}`}>
                  {isItemsExpanded && sortedItems.map((item, index) => (
                    <PlanItemRow key={item.id} item={item} index={index} total={items.length} editMode={editMode} onToggleConfirm={handlers.toggleConfirm} onChange={handlers.handleChange} onDelete={handlers.deleteItem} />
                  ))}
                </tbody>
              </table>
            </div>

            {/* 상세 내역 전용 하단 고정 토글 영역 (스마트 스태킹 적용) */}
            {!isItemsStacked && (
              <div className={`flex-none bg-white border-t border-slate-100 shadow-[0_-4px_12px_rgba(0,0,0,0.05)] relative z-[45] ${isItemsExpanded ? 'mt-0' : 'mt-[-1px]'}`}>
                <SlimDivider className="bg-white/80">
                  <CompactToggle isExpanded={isItemsExpanded} onToggle={() => setIsItemsExpanded(!isItemsExpanded)} label="상세 내역" activeColor="indigo" />
                </SlimDivider>
              </div>
            )}

            <InsightModal target={insightTarget} onClose={() => setInsightTarget(null)} insights={insights} items={items} />
          </div>
        </div>
      );
    });

    // ═══════════════════════════════════════════════════════════════════════════════

    const InsightModal = memo(({ target, onClose, insights, items }) => {
      const { showTooltips } = useAppContext();
      const [tooltipData, setTooltipData] = useState(null);
      const tooltipTimerRef = useRef(null);
      const [sortConfig, setSortConfig] = useState({ key: 'month', direction: 'asc' });

      const showTooltip = useCallback((data) => {
        if (!showTooltips && !data.isPinned) return;
        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);

        if (data.isPinned) {
          setTooltipData(data);
          return;
        }

        tooltipTimerRef.current = setTimeout(() => {
          setTooltipData(prev => (prev?.isPinned ? prev : data));
        }, 1000); // 1초간 잔류 시 표시
      }, [showTooltips]);

      const hideTooltip = useCallback(() => {
        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);
        tooltipTimerRef.current = setTimeout(() => {
          setTooltipData(prev => (prev?.isPinned ? prev : null));
        }, 300);
      }, []);

      // InsightModal is now persistent until closed by 'X'
      // Keyboard Esc is also disabled per user requirement 'until close symbol is clicked'

      if (!target || !insights) return null;

      const handleSort = (key) => {
        setSortConfig(prev => ({
          key,
          direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc'
        }));
      };

      const SortIcon = ({ sortKey }) => {
        if (sortConfig.key !== sortKey) return <Icons.ChevronDown size={10} className="opacity-20" />;
        return sortConfig.direction === 'asc' ? <Icons.ChevronUp size={10} className="text-blue-500" /> : <Icons.ChevronDown size={10} className="text-blue-500" />;
      };

      let content = null;
      let title = "";

      // Dynamic content based on target type
      switch (target.type) {
        case 'total':
          title = "전체 항목 분석";
          content = (
            <div className="space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <StatCard icon={Icons.CheckCircle2} label="총 항목 수" value={insights.total} colorClass="border-t-slate-500" subLabel="건" />
                <StatCard icon={Icons.Calendar} label="월 평균 등록" value={Math.round(insights.total / 12)} colorClass="border-t-slate-500" subLabel="건/월" />
              </div>
              <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <h4 className="font-bold text-slate-700 mb-2 text-sm">데이터 무결성 상태</h4>
                <ul className="text-xs text-slate-600 space-y-1">
                  <li>• 누락된 정보 없음: <span className="text-green-600 font-bold">Good</span></li>
                  <li>• 데이터 구조 버전: v2.0 (Clean Arch)</li>
                  <li>• 최신 동기화: {new Date().toLocaleTimeString()}</li>
                </ul>
              </div>
            </div>
          );
          break;
        case 'confirmed':
          title = "확정 진행 현황";
          content = (
            <div className="space-y-4">
              <div className="flex items-center justify-between p-4 bg-green-50 rounded-2xl border border-green-100">
                <div>
                  <div className="text-xs text-green-600 font-bold mb-1">전체 확정률</div>
                  <div className="text-3xl font-black text-green-700">{insights.confirmedRate}%</div>
                </div>
                <div className="w-16 h-16 rounded-full border-4 border-green-100 flex items-center justify-center relative">
                  <div className="absolute inset-0 rounded-full border-4 border-green-500" style={{ clipPath: `polygon(0 0, 100% 0, 100% ${insights.confirmedRate}%, 0 ${insights.confirmedRate}%)` }}></div>
                  <Icons.CheckCircle2 size={24} className="text-green-500" />
                </div>
              </div>
              <div className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-3 rounded-lg">
                현장 확정된 항목들이 우선적으로 정렬되어 리스트에 표시됩니다. 미확정 항목들은 계획 단계이므로 변동 가능성이 있습니다.
              </div>
            </div>
          );
          break;
        case 'category':
          title = "구분별 예산 분석 (투자/수선/추가)";
          content = (
            <div className="space-y-4">
              <div className="grid grid-cols-3 gap-2">
                <div className="p-3 bg-blue-50 rounded-xl border border-blue-100">
                  <div className="text-[10px] text-blue-600 font-bold mb-1">투자</div>
                  <div className="text-xl font-black text-blue-700">{insights.investCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-blue-400 mt-0.5">{insights.investCostRate}%</div>
                </div>
                <div className="p-3 bg-orange-50 rounded-xl border border-orange-100">
                  <div className="text-[10px] text-orange-600 font-bold mb-1">수선</div>
                  <div className="text-xl font-black text-orange-700">{insights.maintCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-orange-400 mt-0.5">{insights.maintCostRate}%</div>
                </div>
                <div className="p-3 bg-purple-50 rounded-xl border border-purple-100">
                  <div className="text-[10px] text-purple-600 font-bold mb-1">추가</div>
                  <div className="text-xl font-black text-purple-700">{insights.extraCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-purple-400 mt-0.5">{insights.extraCostRate}%</div>
                </div>
              </div>
              <div className="space-y-2">
                <div className="h-4 bg-slate-100 rounded-full overflow-hidden flex shadow-inner">
                  <div className="bg-blue-400 transition-all duration-1000" style={{ width: `${insights.investCostRate}%` }}></div>
