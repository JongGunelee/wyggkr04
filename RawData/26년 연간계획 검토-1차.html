    // 스토리지 리포지토리 (데이터 영속성)
    const StorageRepository = {
      // 임베디드 데이터 로드
      loadFromEmbedded: () => {
        try {
          const embeddedScript = document.getElementById('embedded-data');
          if (embeddedScript && embeddedScript.textContent?.trim() !== 'null') {
            const parsed = JSON.parse(embeddedScript.textContent);
            if (Array.isArray(parsed) && parsed.length > 0) return parsed;
          }
        } catch (e) {
          console.warn('[StorageRepository] 임베디드 데이터 파싱 실패:', e);
        }
        return null;
      },

      // localStorage 로드
      loadFromLocalStorage: () => {
        try {
          const saved = localStorage.getItem(DOMAIN_CONSTANTS.STORAGE_KEY);
          if (saved) return JSON.parse(saved);
        } catch (e) {
          console.warn('[StorageRepository] localStorage 파싱 실패:', e);
        }
        return null;
      },

      // localStorage 저장
      saveToLocalStorage: (items) => {
        try {
          localStorage.setItem(DOMAIN_CONSTANTS.STORAGE_KEY, JSON.stringify(items));
        } catch (e) {
          console.error('[StorageRepository] localStorage 저장 실패:', e);
        }
      },

      // 데이터 로드 (우선순위: 임베디드 > localStorage > 기본값)
      load: () => {
        const data = StorageRepository.loadFromEmbedded() || StorageRepository.loadFromLocalStorage();
        if (data && Array.isArray(data) && data.length > 0) return data;
        return createDefaultItems();
      }
    };

    // 엑셀 어댑터 (엑셀 파일 처리)
    const ExcelAdapter = {
      // 엑셀 파일 파싱
      parseExcelFile: (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (evt) => {
            try {
              const bstr = evt.target.result;
              const wb = window.XLSX.read(bstr, { type: 'binary' });
              const ws = wb.Sheets[wb.SheetNames[0]];
              const data = window.XLSX.utils.sheet_to_json(ws, { header: 1 });

              const headerRowIndex = data.findIndex(row =>
                row.some(cell => typeof cell === 'string' &&
                  (cell.includes('구분') || cell.includes('공사명')))
              );

              if (headerRowIndex === -1) {
                reject(new Error("엑셀 양식을 인식할 수 없습니다."));
                return;
              }

              const headers = data[headerRowIndex];
              const colMap = {
                category: headers.findIndex(h => h?.includes('구분')),
                name: headers.findIndex(h => h?.includes('작업명') || h?.includes('공사명')), // '작업명' 우선, 레거시 호환 '공사명' 유지
                cost: headers.findIndex(h => h?.includes('금액')),
                month: headers.findIndex(h => h?.includes('월') || h?.includes('계획')),
                issue: headers.findIndex(h => h?.includes('이슈')),
                safety: headers.findIndex(h => h?.includes('안전')),
                remarks: headers.findIndex(h => h?.includes('비고')),
                confirmed: headers.findIndex(h => h?.includes('확정'))
              };

              const newItems = [];
              let currentId = 1;

              // Helper to parse a single row to a domain entity
              const parseRow = (row, id) => {
                const confirmedVal = row[colMap.confirmed];
                // Check if confirmed cell contains '확정' or is a boolean true
                const isConfirmed = (typeof confirmedVal === 'string' && confirmedVal.includes('확정')) || confirmedVal === true;

                return {
                  id: id,
                  category: String(row[colMap.category] || DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE).trim(),
                  name: String(row[colMap.name] || "").trim(),
                  cost: Number(row[colMap.cost]) || 0,
                  month: row[colMap.month] ? String(row[colMap.month]).trim() : "미정",
                  issue: String(row[colMap.issue] || "").trim(),
                  safety: String(row[colMap.safety] || "").trim(),
                  remarks: String(row[colMap.remarks] || "").trim(),
                  confirmed: isConfirmed
                };
              };

              for (let i = headerRowIndex + 1; i < data.length; i++) {
                const row = data[i];
                if (!row?.length || !row[colMap.name]) continue;
                newItems.push(parseRow(row, currentId++));
              }

              resolve(newItems);
            } catch (e) {
              reject(e);
            }
          };
          reader.onerror = reject;
          reader.readAsBinaryString(file);
        });
      },

        const blob = new Blob([tableContent], { type: 'application/vnd.ms-excel' });
        const url = URL.createObjectURL(blob);

        link.download = "26년_계획_확정본.xls";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

    // HTML 내보내기 어댑터 (Single-File Portability & Integrity)
    const HTMLExportAdapter = {
      downloadAsHTML: (items) => {
        try {
          const currentDataString = JSON.stringify(items);

          const docCopy = document.documentElement.cloneNode(true);
          const dataScript = docCopy.querySelector('#embedded-data');

          if (dataScript) {
            dataScript.textContent = currentDataString;
          } else {
            // 스크립트 태그가 없는 경우 안전하게 생성하여 삽입
            const newScript = docCopy.createElement('script');
            newScript.id = 'embedded-data';
            newScript.type = 'application/json';
            newScript.textContent = currentDataString;
            docCopy.head.appendChild(newScript);

          const finalHtml = '<!DOCTYPE html>\n' + docCopy.outerHTML;

            String(now.getMinutes()).padStart(2, '0');

          const blob = new Blob([finalHtml], { type: 'text/html' });

    // ------- Context (상태 관리) -------

    const usePlanData = () => {

      useEffect(() => {

      // 통계 계산

        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);
        setActiveTooltip(prev => (prev?.isPinned && !data.isPinned ? prev : data));
      }, [showTooltips]);

        tooltipTimerRef.current = setTimeout(() => {
          setActiveTooltip(prev => (prev?.isPinned ? prev : null));
        }, 300);
      }, []);

      // CRUD 핸들러

    /**

    * 데이터의 패턴과 통계를 실시간으로 분석합니다.
    */
    const useSmartInsights = (items) => {
      return useMemo(() => {
        const total = items.length;
        if (total === 0) return null;

        const confirmedCount = items.filter(i => i.confirmed).length;

        // Category Analysis
        const investItems = items.filter(i => i.category.includes(DOMAIN_CONSTANTS.CATEGORY_INVESTMENT));
        const maintItems = items.filter(i => i.category.includes(DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE));
        const extraItems = items.filter(i => i.category.includes(DOMAIN_CONSTANTS.CATEGORY_ADDITION));

        const maintCount = maintItems.length;
        const extraCount = extraItems.length;

        const investCost = investItems.reduce((sum, i) => sum + (i.cost || 0), 0);
        const maintCost = maintItems.reduce((sum, i) => sum + (i.cost || 0), 0);
        const extraCost = extraItems.reduce((sum, i) => sum + (i.cost || 0), 0);

        // Cost Analysis
        const totalCost = items.reduce((sum, i) => sum + (i.cost || 0), 0);
        const maxCost = items.length > 0 ? Math.max(...items.map(i => i.cost || 0)) : 0;
        const avgCost = total > 0 ? totalCost / total : 0;

        // Keyword Analysis (In-depth Pattern Analysis)
        const wordMap = {};
        const stopWords = new Set(['교체', '공사', '설치', '보수', '및', '수선', '작업', '점검', '관리', '내역', '관련', '위한', '항목', '비용', '예정',
          '확인', '진행', '기타', '대응', '조치', '용역', '위탁', '구매', '자재', '소모품', '처리', '긴급', '현황', '운영', '사용', '지원', '협의']);

        items.forEach(item => {
          const nameStr = String(item.name || "");
          const compoundMatch = nameStr.match(/[가-힣a-zA-Z0-9]+\/[가-힣a-zA-Z0-9]+/g);
          if (compoundMatch) {
            compoundMatch.forEach(c => { wordMap[c] = (wordMap[c] || 0) + 1.5; });
          }
          const tokens = nameStr.split(/[\s,()\[\]\-_]+/).filter(t => t.length >= 2);
          tokens.forEach(t => {
            if (stopWords.has(t)) return;
            if (/^\d+/.test(t) && t.length < 3) return; wordMap[t] = (wordMap[t] || 0) + 1;
          });
        }); const
          topKeywords = Object.entries(wordMap).sort((a, b) => b[1] - a[1])
            .slice(0, 5)
            .map(([word, count]) => ({ word, count: Math.floor(count) }));

        // Issue/Safety Analysis
        const issueCount = items.filter(i => i.issue && String(i.issue).trim().length > 0).length;
        const safetyCount = items.filter(i => i.safety && String(i.safety).trim().length > 0).length;

        return {
          total,
          confirmedCount,
          confirmedRate: totalCost > 0 ? Math.round((items.reduce((sum, i) => sum + (i.confirmed ? (i.cost || 0) : 0), 0) /
            totalCost) * 100) : 0,
          investCount,
          investCost,
          investRate: Math.round((investCount / (total || 1)) * 100),
          investCostRate: totalCost > 0 ? Math.round((investCost / totalCost) * 100) : 0,
          maintCount,
          maintCost,
          maintRate: Math.round((maintCount / (total || 1)) * 100),
          maintCostRate: totalCost > 0 ? Math.round((maintCost / totalCost) * 100) : 0,
          extraCount,
          extraCost,
          extraRate: Math.round((extraCount / (total || 1)) * 100),
          extraCostRate: totalCost > 0 ? Math.round((extraCost / totalCost) * 100) : 0,
          totalCost,
          maxCost,
          avgCost,
          topKeywords,
          issueCount,
          safetyCount
        };
      }, [items]);
    };


    // ------- Custom Hook: 파일 처리 -------
    const useFileHandlers = (setItems) => {
      const fileInputRef = useRef(null);

      const handleFileUpload = useCallback(async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        try {
          const newItems = await ExcelAdapter.parseExcelFile(file);
          if (newItems.length > 0) {
            if (window.confirm(`${newItems.length}건의 데이터를 불러왔습니다. 기존 데이터를 덮어쓰시겠습니까?`)) {
              setItems(newItems);
            }
          } else {
            alert("유효한 데이터가 없습니다.");
          }
        } catch (error) {
          alert(error.message || "엑셀 파일을 읽는 중 오류가 발생했습니다.");
        }
        e.target.value = '';
      }, [setItems]);

      return { fileInputRef, handleFileUpload };
    };

    // ------- 프레젠테이션 컴포넌트들 -------

    /** 통계 카드 컴포넌트 - React.memo로 불필요한 리렌더링 방지 */
    const StatCard = memo(({ icon: Icon, label, value, colorClass, subLabel, confirmedCount, totalCount, onMouseEnter, onMouseLeave }) => {
      const isActive = value > 0;
      const themeColor = colorClass.includes('blue') ? 'blue' :
        colorClass.includes('orange') ? 'orange' :
          colorClass.includes('green') ? 'green' :
            colorClass.includes('purple') ? 'purple' :
              colorClass.includes('amber') ? 'amber' : 'slate';

      const countLabel = (confirmedCount > 0 && totalCount > 0)
        ? `${confirmedCount}/${totalCount}건`
        : totalCount > 0 ? `${totalCount}건` : confirmedCount > 0 ? `${confirmedCount}건` : null;

      return (
        <div
          onMouseEnter={onMouseEnter}
          onMouseLeave={onMouseLeave}
          className={`bg-white p-4 rounded-xl shadow-sm border border-slate-200 border-t-4 transition-all duration-300 hover:shadow-lg hover:-translate-y-1 cursor-help group ${colorClass} ${isActive ? 'shadow-md ring-1 ring-slate-100/50' : ''}`}
        >
          <div className="text-[11px] font-bold mb-1.5 flex justify-between items-center gap-2">
            <div className="flex items-center gap-2">
              <div className={`w-5 h-5 rounded-full flex items-center justify-center transition-all duration-300 ${isActive ? `bg-${themeColor}-500 text-white shadow-sm scale-110 group-hover:rotate-12` : 'bg-slate-100 text-slate-400'}`}>
                <Icon size={11} className={isActive ? 'animate-in zoom-in-50' : ''} />
              </div>
              <span className={`transition-colors duration-300 ${isActive ? 'text-slate-700 font-extrabold' : 'text-slate-400'}`}>{label}</span>
            </div>
            {countLabel && (
              <span className={`px-2 py-0.5 rounded-full text-[9px] font-black transition-all ${isActive ? `bg-${themeColor}-50 text-${themeColor}-700 border border-${themeColor}-200/50` : 'bg-slate-50 text-slate-400 border border-slate-100'}`}>
                {countLabel}
              </span>
            )}
          </div>
          <div className={`text-2xl font-black truncate transition-colors duration-300 ${isActive ? (themeColor === 'blue' ? 'text-blue-600' : themeColor === 'orange' ? 'text-orange-600' : themeColor === 'purple' ? 'text-purple-600' : themeColor === 'green' ? 'text-green-600' : 'text-slate-800') : 'text-slate-400'}`}>
            {Formatters.currency(value)}
          </div>
          <div className="text-[10px] text-slate-400 mt-1 flex justify-between items-center italic">
            <span className="truncate mr-2">{subLabel}</span>
            <Icons.ChevronDown size={10} className="shrink-0 opacity-0 group-hover:opacity-40 transition-opacity" />
          </div>
        </div>
      );
    });

    // 통계 대시보드 컴포넌트
    const StatsDashboard = ({ stats }) => {
      const { items, showGlobalTooltip, hideGlobalTooltip, tooltipTimerRef } = useAppContext();
      const [isStatsExpanded, setIsStatsExpanded] = useState(true);

      const handleMouseEnter = (type, e, extraData = {}) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const tooltipData = getTooltipData({ type, rect, ...extraData });
        showGlobalTooltip(tooltipData);
      };

      const getTooltipData = (headerTooltip) => {
        const { type } = headerTooltip;
        let tooltipTitle = "";
        let tooltipItems = [];
        let tooltipContent = null;
        let groupedItems = null;

        const isInvestment = (item) => item.category?.includes(DOMAIN_CONSTANTS.CATEGORY_INVESTMENT);
        const isMaintenance = (item) => item.category?.includes(DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE);
        const isAddition = (item) => item.category?.includes(DOMAIN_CONSTANTS.CATEGORY_ADDITION);

        const partition = (list) => ({
          '확정 항목': list.filter(i => i.confirmed),
          '미확정 항목': list.filter(i => !i.confirmed)
        });

        switch (type) {
          case 'confirmed_investment':
          case 'total_investment':
            tooltipTitle = type.includes('confirmed') ? "투자 확정 현황" : "투자 계획 전체 내역";
            groupedItems = partition(items.filter(isInvestment));
            break;
          case 'confirmed_maintenance':
          case 'total_maintenance':
            tooltipTitle = type.includes('confirmed') ? "수선 확정 현황" : "수선 계획 전체 내역";
            groupedItems = partition(items.filter(isMaintenance));
            break;
          case 'confirmed_addition':
          case 'total_addition':
            tooltipTitle = type.includes('confirmed') ? "추가 확정 현황" : "추가 계획 전체 내역";
            groupedItems = partition(items.filter(isAddition));
            break;
          case 'confirmed_total':
          case 'grand_total':
            tooltipTitle = type.includes('confirmed') ? "전체 확정 현황" : "26년 연간 계획 전체";
            groupedItems = partition(items);
            break;
        }

        return {
          title: tooltipTitle,
          items: tooltipItems,
          content: tooltipContent,
          grouped: groupedItems,
          x: headerTooltip.rect.left + (headerTooltip.rect.width / 2),
          y: headerTooltip.rect.top - 12
        };
      };

      return (
        <div className="mb-8 relative transition-all duration-300 ease-in-out">
          <div className={`overflow-hidden transition-all duration-300 ease-in-out ${isStatsExpanded
            ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
              <StatCard
                icon={Icons.CheckCircle2}
                label="투자 확정"
                value={stats.confirmedInvestmentCost}
                confirmedCount={stats.confirmedInvestmentCount}
                totalCount={stats.investmentCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_investment', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-blue-500"
                subLabel={`${stats.confirmedInvestmentCost > 0 ? '확정 진행중' : '대기중'} (${Math.round((stats.confirmedInvestmentCost / (stats.investmentCost || 1)) * 100)}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="수선 확정"
                value={stats.confirmedMaintenanceCost}
                confirmedCount={stats.confirmedMaintenanceCount}
                totalCount={stats.maintenanceCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_maintenance', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-orange-500"
                subLabel={`${stats.confirmedMaintenanceCost > 0 ? '확정 진행중' : '대기중'} (${Math.round((stats.confirmedMaintenanceCost / (stats.maintenanceCost || 1)) * 100)}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="추가 확정"
                value={stats.confirmedAdditionCost}
                confirmedCount={stats.confirmedAdditionCount}
                totalCount={stats.additionCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_addition', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-purple-500"
                subLabel={`${stats.confirmedAdditionCost > 0 ? '확정 진행중' : '대기중'} (${Math.round((stats.confirmedAdditionCost / (stats.additionCost || 1)) * 100)}%)`}
              />
              <StatCard
                icon={Icons.CheckCircle2}
                label="확정 총계"
                value={stats.confirmedCost}
                confirmedCount={stats.confirmedCount}
                totalCount={stats.totalCount}
                onMouseEnter={(e) => handleMouseEnter('confirmed_total', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-green-600"
                subLabel={`전체 보급률 ${stats.confirmedRate}%`}
              />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
              <StatCard
                icon={Icons.Calculator}
                label="투자 전체 계획"
                value={stats.investmentCost}
                confirmedCount={stats.confirmedInvestmentCount}
                totalCount={stats.investmentCount}
                onMouseEnter={(e) => handleMouseEnter('total_investment', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-blue-400"
                subLabel="투자 카테고리 전체"
              />
              <StatCard
                icon={Icons.Calculator}
                label="수선 전체 계획"
                value={stats.maintenanceCost}
                confirmedCount={stats.confirmedMaintenanceCount}
                totalCount={stats.maintenanceCount}
                onMouseEnter={(e) => handleMouseEnter('total_maintenance', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-orange-400"
                subLabel="수선 카테고리 전체"
              />
              <StatCard
                icon={Icons.Calculator}
                label="추가 전체 계획"
                value={stats.additionCost}
                confirmedCount={stats.confirmedAdditionCount}
                totalCount={stats.additionCount}
                onMouseEnter={(e) => handleMouseEnter('total_addition', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-purple-400"
                subLabel="추가 카테고리 전체"
              />
              <StatCard
                icon={Icons.DollarSign}
                label="Grand Total Plan"
                value={stats.totalCost}
                confirmedCount={stats.confirmedCount}
                totalCount={stats.totalCount}
                onMouseEnter={(e) => handleMouseEnter('grand_total', e)}
                onMouseLeave={hideGlobalTooltip}
                colorClass="border-t-amber-500"
                subLabel="26년 연간 계획 총계"
              />
            </div>
          </div>

          <div className="flex justify-center h-0 relative">
            <button onClick={() => setIsStatsExpanded(!isStatsExpanded)} className="absolute -bottom-3 bg-white border
          border-slate-200 rounded-full p-1.5 shadow-md hover:bg-slate-50 hover:scale-110 transition-all z-20
          text-slate-400 hover:text-blue-500 focus:outline-none" title={isStatsExpanded ? "요약 접기" : "요약 펴기"}>
              {isStatsExpanded ?
                <Icons.ChevronUp size={14} /> :
                <Icons.ChevronDown size={14} />}
            </button>
          </div>
        </div>
      );
    };



    /** 스마트 인덱스 셀 컴포넌트 */
    const IndexCell = memo(({ index, total }) => {
      const progress = ((index + 1) / total) * 100;

      const barStyle = {
        height: `${Math.max(10, progress)}%`, // Minimum 10% height visibility
        backgroundColor: `hsl(217, 90%, ${70 - (progress * 0.4)}%)`, // Darkens as it goes down
        opacity: 0.5 + (progress / 200) // Becomes slightly more opaque
      };

      return (
        <div className="flex items-center justify-center gap-1.5 h-full w-full group relative cursor-help" title={`${index +
          1} / ${total} (진행률 ${Math.round(progress)}%)`}>
          {/* Number Text: Current / Total Format */}
          <span
            className="text-[10px] font-bold text-slate-400 whitespace-nowrap group-hover:text-blue-600 transition-colors">
            {index + 1}<span className="text-[8px] opacity-60 ml-0.5">/{total}</span>
          </span>

          {/* Depth Bar Indicator */}
          <div className="w-1 h-5 bg-slate-100 rounded-sm overflow-hidden flex items-end">
            <div className="w-full transition-all duration-500" style={barStyle}></div>
          </div>
        </div>
      );
    });


    /** 카테고리 셀 컴포넌트 */
    const CategoryCell = memo(({ item, editMode, onChange }) => {
      const categoryStyle = useMemo(() => {
        const cat = item.category?.replace(/\s/g, '') || '';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_INVESTMENT)) return 'bg-blue-100 text-blue-700 border-blue-200';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE)) return 'bg-orange-100 text-orange-700 border-orange-200';
        if (cat.includes(DOMAIN_CONSTANTS.CATEGORY_ADDITION)) return 'bg-purple-100 text-purple-700 border-purple-200';
        return 'bg-slate-100 text-slate-700 border-slate-200';
      }, [item.category]);

      if (editMode) {
        return (
          <div className="flex flex-col gap-1.5">
            <div className="flex gap-1">
              {[DOMAIN_CONSTANTS.CATEGORY_INVESTMENT, DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE,
              DOMAIN_CONSTANTS.CATEGORY_ADDITION].map(cat => (
                <button key={cat} onClick={() => onChange(item.id, 'category', cat)}
                  className={`flex-1 py-1 px-1 rounded text-[10px] font-bold transition-all border ${item.category === cat ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200 hover:border-slate-300'}`}
                >
                  {cat}
                </button>
              ))}
            </div>
            <input
              type="text"
              value={item.category}
              onChange={(e) => onChange(item.id, 'category', e.target.value)}
              placeholder="기타 직접 입력"
              className="w-full px-2 py-1 border border-slate-200 rounded text-[11px] focus:ring-1 focus:ring-blue-500 outline-none"
            />
            <div className="relative group">
              <Icons.Link size={10} className="absolute left-2 top-1.5 text-slate-300" />
              <input
                type="text"
                placeholder="관리 링크 (URL)"
                value={item.categoryLink || ""}
                onChange={(e) => onChange(item.id, "categoryLink", e.target.value)}
                className="w-full pl-6 pr-2 py-0.5 border border-slate-200 rounded text-[10px] bg-slate-50 text-slate-500 italic"
              />
            </div>
          </div>
        );
      }

      const displayCategory = item.category?.replace(/\s/g, '').replace('(자산)', '') || '';

      return (
        <span className={`px-3 py-1 rounded-full text-[11px] font-black whitespace-nowrap border shadow-sm ${categoryStyle} flex items-center justify-center gap-1`}>
          {item.categoryLink ? (
            <a href={item.categoryLink} target="_blank" rel="noreferrer" onClick={e => e.stopPropagation()}
              className="hover:underline flex items-center gap-1 text-inherit">
              {displayCategory}
              <Icons.Link size={10} />
            </a>
          ) : (
            displayCategory
          )}
        </span>
      );
    });

    /** 텍스트 편집 셀 컴포넌트 */
    const TextCell = memo(({ value, onChange, className = "", rows = 1, placeholder = "" }) => (
      <textarea
        value={value || ""}
        onChange={onChange}
        className={`w-full p-2 border border-slate-200 rounded text-sm ${className}`}
        rows={rows}
        placeholder={placeholder}
      />
    ));


    /** 테이블 행 컴포넌트 - React.memo로 개별 행 리렌더링 최적화 */
    const PlanItemRow = memo(({ item, index, total, editMode, onToggleConfirm, onChange, onDelete }) => {
      // 스타일 계산 로직은 CategoryCell로 이동됨

      return (
        <tr className={`group transition-colors ${item.confirmed ? 'bg-green-50/50' : 'hover:bg-slate-50'}`}>
          <td className="px-2 py-1 text-center align-middle">
            <IndexCell index={index} total={total} />
          </td>
          <td className="px-2 py-1 text-center align-middle">
            <button
              onClick={() => onToggleConfirm(item.id)}
              aria-label={item.confirmed ? '확정 해제' : '확정'}
              className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${item.confirmed ? 'bg-green-500 text-white shadow-md scale-110' : 'bg-slate-200 text-slate-400 hover:bg-slate-300'}`}
              title="확정/취소"
            >
              <Icons.CheckCircle2 />
            </button>
          </td>
          <td className="px-2 py-1 align-middle">
            <CategoryCell item={item} editMode={editMode} onChange={onChange} />
          </td>
          <td className="px-2 py-1 align-middle">
            {editMode ? (
              <textarea value={item.name} onChange={(e) => onChange(item.id, 'name', e.target.value)} className="w-full p-2 border border-blue-300 rounded text-lg font-medium" rows={2} />
            ) : (
              <div className={`text-lg font-medium whitespace-nowrap ${item.confirmed ? 'text-slate-800' : 'text-slate-700'}`}>{item.name}</div>
            )}
          </td>
          <td className="px-2 py-1 align-middle text-right">
            {editMode ? (
              <input type="number" value={item.cost} onChange={(e) => onChange(item.id, 'cost', Number(e.target.value))} className="w-full p-2 border border-blue-300 rounded text-right text-lg font-bold" />
            ) : (
              <div>
                <div className={`text-xl font-bold ${item.confirmed ? 'text-green-700' : 'text-slate-800'}`}>{Formatters.currency(item.cost)}</div>
                <div className="text-xs text-slate-400 mt-1">{Formatters.fullCurrency(item.cost)}</div>
              </div>
            )}
          </td>
          <td className="px-2 py-1 align-middle text-center">
            {editMode ? (
              <input type="text" value={item.month} onChange={(e) => onChange(item.id, 'month', e.target.value)} className="w-full p-2 border border-blue-300 rounded text-center" />
            ) : (
              <div className="flex items-center justify-center gap-1 text-slate-600 font-medium bg-slate-100 px-3 py-1 rounded-lg whitespace-nowrap">
                <Icons.Calendar />
                {item.month ? (isNaN(item.month) || item.month === "" ? item.month : `${item.month}월`) : "미정"}
              </div>
            )}
          </td>
          <td className="px-2 py-1 align-middle">
            <div className="space-y-3">
              {editMode ? (
                <>
                  <div><label className="text-xs font-bold text-amber-600 mb-1 block">이슈사항</label><TextCell value={item.issue} onChange={(e) => onChange(item.id, 'issue', e.target.value)} className="border-amber-200 bg-amber-50" rows={2} /></div>
                  <div><label className="text-xs font-bold text-red-600 mb-1 block">안전협의</label><TextCell value={item.safety} onChange={(e) => onChange(item.id, 'safety', e.target.value)} className="border-red-200 bg-red-50" rows={1} /></div>
                  <div><label className="text-xs font-bold text-slate-500 mb-1 block">비고</label><input type="text" value={item.remarks} onChange={(e) => onChange(item.id, 'remarks', e.target.value)} className="w-full p-2 border border-slate-200 bg-slate-50 rounded text-sm" /></div>
                </>
              ) : (
                <>
                  {item.issue && <div className="flex gap-2 items-start text-sm text-slate-600 bg-amber-50 p-2 rounded border border-amber-100"><Icons.AlertCircle className="text-amber-500 shrink-0 mt-0.5" /><span className="whitespace-pre-line">{item.issue}</span></div>}
                  {item.safety && <div className="flex gap-2 items-start text-sm text-slate-600 bg-red-50 p-2 rounded border border-red-100"><Icons.AlertTriangle className="text-red-500 shrink-0 mt-0.5" /><span className="font-medium text-red-700 mr-1">[안전]</span><span className="whitespace-pre-line">{item.safety}</span></div>}
                  {item.remarks && <div className="text-xs text-slate-400 mt-1 pl-1 border-l-2 border-slate-200">비고: {item.remarks}</div>}
                  {!item.issue && !item.safety && !item.remarks && <span className="text-slate-300 text-sm">- 특이사항 없음 -</span>}
                </>
              )}
            </div>
          </td>
          {editMode && (
            <td className="px-2 py-1 align-middle text-center">
              <button onClick={() => onDelete(item.id)} aria-label="항목 삭제" className="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200" title="삭제"><Icons.Trash2 /></button>
            </td>
          )}
        </tr>
      );
    });

    // ------- 인사이트 UI 컴포넌트 -------

    // 공통 인사이트 셀 래퍼
    const InsightCellWrapper = ({ children, colorClass, onClick, onMouseEnter, onMouseLeave }) => (
      <div
        onClick={onClick}

        onMouseLeave={onMouseLeave}
        className={`h-full min-h-[40px] px-2 py-1 flex flex-col justify-center items-center cursor-pointer hover:bg-white hover:shadow-md transition-all rounded-lg border border-transparent hover:border-${colorClass}-200 group relative`}

    /** 이동 및 크기 조정 가능한 툴팁 컴포넌트 */
    const FloatingTooltip = ({
      data,
      onClose,
      isPinned,
      onPin,
      onMouseEnter,
      onMouseLeave,
      style = {}
    }) => {
      const tooltipRef = useRef(null);
      const [pos, setPos] = useState({ x: data.x, y: data.y });
      const [dragging, setDragging] = useState(false);
      const [rel, setRel] = useState({ x: 0, y: 0 });
      const [isFlipped, setIsFlipped] = useState(false);

      // Clamping and Boundary Logic
      const adjustPosition = useCallback((x, y) => {
        if (!tooltipRef.current) return { x, y };
        const rect = tooltipRef.current.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const margin = 12;

        let newX = x;
        let newY = y;

        if (isPinned) {
          // Pinned mode: Clamp top-left based coordinates
          if (newX < margin) newX = margin;
          if (newX + rect.width > winW - margin) newX = winW - rect.width - margin;
          if (newY < margin) newY = margin;
          if (newY + rect.height > winH - margin) newY = winH - rect.height - margin;
        } else {
          // Floating mode: Account for translate(-50%, -100%)
          const halfW = rect.width / 2;
          if (newX - halfW < margin) newX = halfW + margin;
          if (newX + halfW > winW - margin) newX = winW - halfW - margin;

          // Flip logic for Y
          if (newY - rect.height - margin < 0) {
            setIsFlipped(true);
            newY = y + 40; // Shift down to show below the trigger/cursor
          } else {
            setIsFlipped(false);
          }

          if (newY > winH - margin) newY = winH - margin;
        }

        return { x: newX, y: newY };
      }, [isPinned]);

      // Update position only when initial trigger data changes (unpinned mode)
      useEffect(() => {
        if (!isPinned && data) {
          setPos({ x: data.x, y: data.y });
        }
      }, [data.x, data.y, isPinned]);

      // Measure and correct after render
      React.useLayoutEffect(() => {
        const corrected = adjustPosition(pos.x, pos.y);
        if (corrected.x !== pos.x || corrected.y !== pos.y) {
          setPos(corrected);
        }
      }, [pos.x, pos.y, adjustPosition]);

      const handleMouseDown = (e) => {
        if (!isPinned) return;
        if (e.target.closest('.close-btn')) return;
        setDragging(true);
        setRel({ x: e.clientX - pos.x, y: e.clientY - pos.y });
        e.stopPropagation();
      };

      useEffect(() => {
        const handleMouseMove = (e) => {
          if (!dragging) return;
          const { x, y } = adjustPosition(e.clientX - rel.x, e.clientY - rel.y);
          setPos({ x, y });
        };
        const handleMouseUp = () => setDragging(false);

        if (dragging) {
          window.addEventListener('mousemove', handleMouseMove);
          window.addEventListener('mouseup', handleMouseUp);
        }
        return () => {
          window.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('mouseup', handleMouseUp);
        };
      }, [dragging, rel, adjustPosition]);

      // CSS-based safety: Simplified positioning
      const finalStyle = {
        top: pos.y,
        left: pos.x,
        transform: isPinned ? 'none' : isFlipped ? 'translate(-50%, 0)' : 'translate(-50%, -100%)',
        marginTop: isPinned ? 0 : isFlipped ? 8 : -8,
        width: isPinned ? 'auto' : style.width || 320,
        minWidth: 280,
        maxWidth: '90vw',
        maxHeight: '82vh',
        resize: isPinned ? 'both' : 'none',
        overflow: 'auto',
        ...style
      };

      return (
        <div
          ref={tooltipRef}
          onClick={(e) => {
            e.stopPropagation();
            if (!isPinned && onPin) onPin();
          }}
          onMouseEnter={onMouseEnter}
          onMouseLeave={onMouseLeave}
          className={`fixed z-[100] bg-slate-900 border text-white rounded-xl shadow-2xl flex flex-col transition-all overflow-hidden active:scale-[0.98] select-text ${isPinned ? 'border-blue-500 ring-2 ring-blue-500/20 shadow-blue-500/20' : 'border-slate-700 animate-in fade-in zoom-in-95 duration-200 cursor-pointer pointer-events-auto hover:border-blue-400/50'}`}
          style={finalStyle}
        >
          {/* Safety Bridge / Magnetic Zone: Larger hit area to bridge the gap */}
          {!isPinned && (
            <div
              className={`absolute inset-x-[-50%] h-[80px] bg-transparent opacity-0 pointer-events-auto cursor-default ${isFlipped ? 'top-[-60px]' : 'bottom-[-60px]'}`}
              style={{ zIndex: -1 }}
            />
          )}

          {/* Unpinned Pulse Border Effect */}
          {!isPinned && <div className="absolute inset-0 rounded-xl border-2 border-blue-500/0 animate-pulse pointer-events-none group-hover:border-blue-500/20" />}

          {/* Header */}
          <div
            onMouseDown={handleMouseDown}
            className={`p-3 bg-slate-800 border-b border-slate-700 flex justify-between items-center ${isPinned ? 'cursor-move select-none' : ''}`}
          >
            <div className="flex flex-col">
              <span className="text-[11px] font-bold text-slate-100 uppercase tracking-wider">{data.title}</span>
              <span className="text-[8px] text-slate-400 font-medium">(단위: 천원)</span>
            </div>
            <div className="flex items-center gap-2">
              {!isPinned && <span className="text-[9px] text-blue-400 bg-blue-400/10 px-1.5 py-0.5 rounded animate-pulse">Click to Pin</span>}
              {data.items?.length > 0 && <span className="text-amber-400 bg-amber-400/10 px-1.5 py-0.5 rounded text-[9px]">{data.items.length} Cases</span>}
              {isPinned && (
                <div className="flex items-center gap-1 border-l border-slate-700 ml-1 pl-2">
                  <Icons.Lock size={10} className="text-blue-400" />
                  <button
                    onClick={(e) => { e.stopPropagation(); onClose(); }}
                    className="close-btn p-1 hover:bg-red-500 hover:text-white rounded-full text-slate-400 transition-all"
                    title="닫기"
                  >
                    <Icons.Trash2 size={14} className="rotate-45" />
                  </button>
                </div>
              )}
            </div>
          </div>

          {/* Content Area */}
          <div className="p-4 flex-1">
            {data.content}
            {data.grouped ? (
              <div className="space-y-4">
                {Object.entries(data.grouped).map(([groupName, groupItems]) => {
                  if (groupItems.length === 0) return null;
                  const groupSubtotal = groupItems.reduce((sum, item) => sum + (item.cost || 0), 0);
                  const isUnconfirmed = groupName.includes('미확정');
                  const isConfirmed = groupName.includes('확정') && !isUnconfirmed;

                  return (
                    <div key={groupName} className="space-y-2">
                      <div className="flex items-center justify-between border-b border-slate-800/50 pb-1 mb-2">
                        <div className="flex items-center gap-2">
                          <div className={`w-1.5 h-1.5 rounded-full ${isUnconfirmed ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]' : isConfirmed ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]' : 'bg-slate-500'}`} />
                          <span className={`text-[10px] font-black uppercase tracking-tight ${isUnconfirmed ? 'text-red-400' : isConfirmed ? 'text-green-400' : 'text-slate-400'}`}>
                            {groupName} ({groupItems.length})
                          </span>
                        </div>
                        <span className={`text-[10px] font-bold ${isUnconfirmed ? 'text-red-300' : isConfirmed ? 'text-green-300' : 'text-slate-300'}`}>
                          {Formatters.currency(groupSubtotal)}
                        </span>
                      </div>
                      <ul className="space-y-2 custom-scrollbar">
                        {groupItems.map((item, idx) => (
                          <li key={idx} className="flex justify-between items-start text-[10px] gap-4 border-b border-slate-800/10 pb-1.5 last:border-0 hover:bg-white/5 px-1 -mx-1 rounded transition-colors group/item">
                            <span className="text-slate-300 flex-1 text-left leading-relaxed">{idx + 1}. {item.name}</span>
                            <span className={`font-bold whitespace-nowrap ${item.confirmed ? 'text-green-400' : 'text-red-400'}`}>{Formatters.currency(item.cost)}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  );
                })}
              </div>
            ) : data.items?.length > 0 && (
              <ul className="space-y-2 custom-scrollbar">
                {data.items.map((item, idx) => (
                  <li key={idx} className="flex justify-between items-start text-[10px] gap-4 border-b border-slate-800/50 pb-1.5 last:border-0">
                    <span className="text-slate-300 flex-1 text-left leading-relaxed">{idx + 1}. {item.name}</span>
                    <span className="font-bold whitespace-nowrap text-amber-200">{Formatters.currency(item.cost)}</span>
                  </li>
                ))}
              </ul>
            )}
            {!isPinned && (
              <div className="mt-3 text-[9px] text-center text-slate-500 animate-pulse italic border-t border-slate-800 pt-2">
                클릭하여 위치 고정 및 이동/크기 조정 가능
              </div>
            )}
          </div>
        </div>
      );
    };

    const InsightHeaderRow = memo(({ insights, items, onInsightClick, onHover }) => {
      if (!insights) return null;

      const handleMouseEnter = (type, e, extraData = {}) => {
        const rect = e.currentTarget.getBoundingClientRect();
        onHover({ type, rect, ...extraData });
      };

      return (
        <tr className="bg-slate-50/80 backdrop-blur-sm sticky top-[45px] z-10 border-b border-slate-200 shadow-sm text-xs">
          {/* No. */}
          <td className="p-1 sticky left-0 z-20 bg-slate-50">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "total" })}
              onMouseEnter={(e) => handleMouseEnter('total', e)}

            >

          {/* Checkbox (Confirmed UI) */}

            >
              <div className="flex items-center gap-1">
                <div className="w-4 h-4 rounded-full border-2 border-green-200 relative flex items-center justify-center">

          {/* Category */}

            </InsightCellWrapper>

          {/* Name (Keywords) */}
          <td className="p-1">

              onClick={() => onInsightClick({ type: "keyword" })}
              onMouseEnter={(e) => handleMouseEnter('keyword', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex flex-wrap gap-1 justify-center">
                {insights.topKeywords.map((k, i) => (
                  <span key={i}
                    className="px-1.5 py-0.5 bg-indigo-50 text-indigo-600 rounded text-[10px] whitespace-nowrap border border-indigo-100 hover:bg-indigo-600 hover:text-white transition-colors cursor-help"
                    onMouseEnter={(e) => {
                      e.stopPropagation();
                      handleMouseEnter('keyword', e, { keyword: k.word, count: k.count });
                    }}
                    onMouseLeave={() => onHover(null)}
                    onClick={(e) => {
                      e.stopPropagation();
                      // Clicking the chip pins the current tooltip
                      onHover({ type: 'keyword', rect: e.currentTarget.getBoundingClientRect(), keyword: k.word, count: k.count, isPinned: true });
                    }}
                  >
                    #{k.word} <span className="text-current opacity-70">({k.count})</span>
                  </span>
                ))}
              </div>
            </InsightCellWrapper>
          </td>

          {/* Cost */}
          <td className="p-1 text-right">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "cost" })}
              onMouseEnter={(e) => handleMouseEnter('cost', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex flex-col justify-center">
                <span className="text-[10px] text-slate-500">Avg: {Formatters.currency(Math.round(insights.avgCost))}</span>
                <span className="font-bold text-slate-700">Max: {Formatters.currency(insights.maxCost)}</span>
              </div>
            </InsightCellWrapper>
          </td>

          {/* Month */}
          <td className="p-1 text-center">
            <InsightCellWrapper colorClass="slate"
              onClick={() => onInsightClick({ type: "month" })}
              onMouseEnter={(e) => handleMouseEnter('month', e)}
              onMouseLeave={() => onHover(null)}
            >
              <span className="text-[10px] text-slate-400">월별 분포</span>
              <Icons.Calendar size={14} className="text-slate-300" />
            </InsightCellWrapper>
          </td>

          {/* Issue & Safety */}
          <td className="p-1">
            <InsightCellWrapper colorClass="red"
              onClick={() => onInsightClick({ type: "issue" })}
              onMouseEnter={(e) => handleMouseEnter('issue', e)}
              onMouseLeave={() => onHover(null)}
            >
              <div className="flex gap-3 justify-center">
                {insights.issueCount > 0 && (
                  <div className="flex items-center gap-1 text-amber-600">
                    <Icons.AlertCircle size={12} /> <span className="font-bold text-xs">{insights.issueCount}</span>
                  </div>
                )}
                {insights.safetyCount > 0 && (
                  <div className="flex items-center gap-1 text-red-600">
                    <Icons.AlertTriangle size={12} /> <span className="font-bold text-xs">{insights.safetyCount}</span>
                  </div>
                )}
                {insights.issueCount === 0 && insights.safetyCount === 0 && (
                  <span className="text-slate-300 text-[10px] flex items-center gap-1"><Icons.CheckCircle2 size={10} /> Clean</span>
                )}
              </div>
            </InsightCellWrapper>
          </td>

          {/* Edit Control (Empty) */}
          <td className="p-1"></td>
        </tr>
      );
    });


    // 메인 테이블 컴포넌트
    const PlanTable = ({ items, editMode, handlers }) => {
      const insights = useSmartInsights(items);
      const { showGlobalTooltip, hideGlobalTooltip, activeTooltip, tooltipTimerRef } = useAppContext();
      const [insightTarget, setInsightTarget] = useState(null);

      // Block background selection when active
      const isInteractionActive = !!(insightTarget || activeTooltip);

      const topScrollRef = useRef(null);
      const tableScrollRef = useRef(null);

      const showHeaderTooltip = useCallback((data) => {
        const tooltipData = getTableTooltipData(data);
        showGlobalTooltip(tooltipData);
      }, [showGlobalTooltip, insights, items]);

      const getTableTooltipData = (headerTooltip) => {
        const type = headerTooltip.type;
        let tooltipTitle = "";
        let tooltipItems = [];
        let tooltipContent = null;
        let groupedItems = null;
        let extraStyle = {};

        const partition = (list) => ({

              <div className="space-y-4">
                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-slate-800 p-2 rounded border border-slate-700">
                    <div className="text-[10px] text-slate-500 mb-1">Total Cost</div>
                    <div className="text-sm font-bold text-amber-400">{Formatters.currency(insights.totalCost)}</div>
                  </div>
                  <div className="bg-slate-800 p-2 rounded border border-slate-700">
                    <div className="text-[10px] text-slate-500 mb-1">Confirmed</div>
                    <div className="text-sm font-bold text-green-400">{Formatters.currency(insights.confirmedCost)}</div>
                  </div>
                </div>
                <div className="border-t border-slate-800 pt-3">

                </div>
              </div>
            );
            break;
          case 'confirmed':
            tooltipTitle = "전체 확정/미확정 현황";
            groupedItems = partition(items);
            break;
          case 'category':
            tooltipTitle = "카테고리별 비중";
            tooltipContent = (
              <div className="space-y-4">
                <div className="space-y-2">
                  {[
                    { label: '투자', rate: insights.investCostRate, color: 'bg-blue-400', val: insights.investCost },
