                  ].map((cat, i) => (
                    <div key={i}>
                      <div className="flex justify-between text-[10px] mb-1">
                        <span className="text-slate-300 font-medium">{cat.label} ({Formatters.currency(cat.val)})</span>
                        <span className="text-slate-400">{cat.rate}%</span>
                      </div>
                      <div className="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                        <div className={`${cat.color} h-full`} style={{ width: `${cat.rate}%` }}></div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
            break;
          case 'keyword':
            const k = headerTooltip.keyword;
            tooltipTitle = k ? `'${k}' 관련 항목` : "TOP 키워드 분석";
            if (k) {
              groupedItems = partition(items.filter(item => item.name.includes(k)));
            }
            break;
          case 'cost':
            tooltipTitle = "비용 통계";
            tooltipContent = (
              <div className="space-y-3">
                <div className="flex justify-between text-[10px] py-1 border-b border-slate-800/50">
                  <span className="text-slate-400">평균 비용</span>
                  <span className="text-white font-bold">{Formatters.currency(Math.round(insights.avgCost))}</span>
                </div>
                <div className="flex justify-between text-[10px] py-1 border-b border-slate-800/50">
                  <span className="text-slate-400">최대 비용</span>
                  <span className="text-amber-400 font-bold">{Formatters.currency(insights.maxCost)}</span>
                </div>
                <div className="text-[9px] text-slate-500 mt-2 italic">* {insights.maxCostItem?.name}</div>
              </div>
            );
            break;
          case 'month':
            tooltipTitle = "월별 계획 분포";
            tooltipContent = (
              <div className="grid grid-cols-4 gap-2">
                {insights.monthDist.map((m, i) => (
                  <div key={i} className={`p-1.5 rounded text-center border ${m.count > 0 ? 'bg-blue-500/10 border-blue-500/30' : 'bg-slate-800/50 border-slate-700/50'}`}>
                    <div className="text-[9px] text-slate-400">{m.month}월</div>
                    <div className={`text-[10px] font-bold ${m.count > 0 ? 'text-blue-400' : 'text-slate-600'}`}>{m.count}건</div>
                  </div>
                ))}
              </div>
            );
            extraStyle = { width: 380 };
            break;
          case 'issue':
            tooltipTitle = "핵심 이슈 / 안전 관리";
            tooltipContent = (
              <div className="space-y-3">
                <div className="flex items-center justify-between bg-amber-500/10 p-2 rounded border border-amber-500/30">
                  <span className="text-[10px] text-amber-200 flex items-center gap-1"><Icons.AlertCircle size={10} /> 이슈 건수</span>
                  <span className="text-xs font-bold text-amber-400">{insights.issueCount}건</span>
                </div>
                <div className="flex items-center justify-between bg-red-500/10 p-2 rounded border border-red-500/30">
                  <span className="text-[10px] text-red-200 flex items-center gap-1"><Icons.AlertTriangle size={10} /> 안전 협의</span>
                  <span className="text-xs font-bold text-red-400">{insights.safetyCount}건</span>
                </div>
              </div>
            );
            break;
        }

        return {
          ...headerTooltip,
          title: tooltipTitle,
          items: tooltipItems,
          content: tooltipContent,
          grouped: groupedItems,
          style: extraStyle,
          x: headerTooltip.rect.left + (headerTooltip.rect.width / 2),
          y: headerTooltip.rect.top - 12
        };
      };

      const handleScroll = useCallback((source) => {
        if (source === 'top' && tableScrollRef.current && topScrollRef.current) {
          tableScrollRef.current.scrollLeft = topScrollRef.current.scrollLeft;
        } else if (source === 'table' && topScrollRef.current && tableScrollRef.current) {
          topScrollRef.current.scrollLeft = tableScrollRef.current.scrollLeft;
        }
      }, []);

      return (
        <div className={`flex-1 flex flex-col min-h-0 p-2 ${isInteractionActive ? 'select-none' : ''}`}>
          <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col flex-1 min-h-0 relative">
            {/* Top Dummy Scrollbar */}
            <div
              ref={topScrollRef}
              className="overflow-x-auto overflow-y-hidden flex-none border-b border-slate-100"
              onScroll={() => handleScroll('top')}
            >
              <div style={{ width: '100%', height: '1px' }}></div>
            </div>

            {/* Table Container */}
            <div
              ref={tableScrollRef}
              className="overflow-x-auto overflow-y-auto flex-1"
              onScroll={() => handleScroll('table')}
            >
              <table className="w-full text-left border-collapse" style={{ minWidth: '100%' }}>
                <thead className="sticky top-0 z-10 bg-slate-100 shadow-sm text-slate-600">
                  <tr className="border-b border-slate-200">
                    <th className="px-3 py-1.5 w-12 font-bold text-normal text-center whitespace-nowrap bg-slate-100">No.</th>
                    <th className="px-3 py-1.5 w-14 text-center font-bold text-normal whitespace-nowrap bg-slate-100">
                      <button onClick={handlers.toggleAllConfirm} className={`px-2 py-0.5 rounded-md transition-all text-tiny font-bold whitespace-nowrap ${items.every(i => i.confirmed) ? 'bg-green-500 text-white hover:bg-green-600' : items.some(i => i.confirmed) ? 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200 border border-yellow-300' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}>
                        {items.every(i => i.confirmed) ? '✓전체' : '확정'}
                      </button>
                    </th>
                    <th className="px-3 py-1.5 w-20 font-bold text-normal text-center whitespace-nowrap bg-slate-100">구분</th>
                    <th className="px-3 py-1.5 font-bold text-normal text-center whitespace-nowrap bg-slate-100">작업명</th>
                    <th className="px-3 py-1.5 w-32 font-bold text-normal text-center whitespace-nowrap bg-slate-100">금액(천원)</th>
                    <th className="px-3 py-1.5 w-24 font-bold text-normal text-center whitespace-nowrap bg-slate-100">계획월</th>
                    <th className="px-3 py-1.5 font-bold text-normal text-center whitespace-nowrap bg-slate-100">핵심 이슈 리포트</th>
                    {editMode && <th className="px-3 py-1.5 w-14 font-bold text-normal text-center whitespace-nowrap bg-slate-100">관리</th>}
                  </tr>
                  <InsightHeaderRow
                    insights={insights}
                    items={items}
                    onInsightClick={setInsightTarget}
                    onHover={(data) => {
                      if (data === null) hideGlobalTooltip();
                      else showHeaderTooltip(data);
                    }}
                  />
                </thead>
                <tbody className="divide-y divide-slate-100">
                  {items.map((item, index) => (
                    <PlanItemRow key={item.id} item={item} index={index} total={items.length} editMode={editMode} onToggleConfirm={handlers.toggleConfirm} onChange={handlers.handleChange} onDelete={handlers.deleteItem} />
                  ))}
                </tbody>
              </table>
            </div>


            <InsightModal target={insightTarget} onClose={() => setInsightTarget(null)} insights={insights} items={items} />
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════════

    const InsightModal = memo(({ target, onClose, insights, items }) => {
      const { showTooltips } = useAppContext();
      const [tooltipData, setTooltipData] = useState(null);
      const tooltipTimerRef = useRef(null);
      const [sortConfig, setSortConfig] = useState({ key: 'month', direction: 'asc' });

      const showTooltip = useCallback((data) => {
        // Respect tooltip toggle state
        if (!showTooltips && !data.isPinned) return;

        if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current);
        setTooltipData(prev => (prev?.isPinned ? prev : data));
      }, [showTooltips]);

      const hideTooltip = useCallback(() => {
        tooltipTimerRef.current = setTimeout(() => {
          setTooltipData(prev => (prev?.isPinned ? prev : null));
        }, 300);
      }, []);

      // InsightModal is now persistent until closed by 'X'
      // Keyboard Esc is also disabled per user requirement 'until close symbol is clicked'

      if (!target || !insights) return null;

      const handleSort = (key) => {
        setSortConfig(prev => ({
          key,
          direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc'
        }));
      };

      const SortIcon = ({ sortKey }) => {
        if (sortConfig.key !== sortKey) return <Icons.ChevronDown size={10} className="opacity-20" />;
        return sortConfig.direction === 'asc' ? <Icons.ChevronUp size={10} className="text-blue-500" /> : <Icons.ChevronDown size={10} className="text-blue-500" />;
      };

      let content = null;
      let title = "";

      // Dynamic content based on target type
      switch (target.type) {
        case 'total':
          title = "전체 항목 분석";
          content = (
            <div className="space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <StatCard icon={Icons.CheckCircle2} label="총 항목 수" value={insights.total} colorClass="border-t-slate-500" subLabel="건" />
                <StatCard icon={Icons.Calendar} label="월 평균 등록" value={Math.round(insights.total / 12)} colorClass="border-t-slate-500" subLabel="건/월" />
              </div>
              <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <h4 className="font-bold text-slate-700 mb-2 text-sm">데이터 무결성 상태</h4>
                <ul className="text-xs text-slate-600 space-y-1">
                  <li>• 누락된 정보 없음: <span className="text-green-600 font-bold">Good</span></li>
                  <li>• 데이터 구조 버전: v2.0 (Clean Arch)</li>
                  <li>• 최신 동기화: {new Date().toLocaleTimeString()}</li>
                </ul>
              </div>
            </div>
          );
          break;
        case 'confirmed':
          title = "확정 진행 현황";
          content = (
            <div className="space-y-4">
              <div className="flex items-center justify-between p-4 bg-green-50 rounded-2xl border border-green-100">
                <div>
                  <div className="text-xs text-green-600 font-bold mb-1">전체 확정률</div>
                  <div className="text-3xl font-black text-green-700">{insights.confirmedRate}%</div>
                </div>
                <div className="w-16 h-16 rounded-full border-4 border-green-100 flex items-center justify-center relative">
                  <div className="absolute inset-0 rounded-full border-4 border-green-500" style={{ clipPath: `polygon(0 0, 100% 0, 100% ${insights.confirmedRate}%, 0 ${insights.confirmedRate}%)` }}></div>
                  <Icons.CheckCircle2 size={24} className="text-green-500" />
                </div>
              </div>
              <div className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-3 rounded-lg">
                현장 확정된 항목들이 우선적으로 정렬되어 리스트에 표시됩니다. 미확정 항목들은 계획 단계이므로 변동 가능성이 있습니다.
              </div>
            </div>
          );
          break;
        case 'category':
          title = "구분별 예산 분석 (투자/수선/추가)";
          content = (
            <div className="space-y-4">
              <div className="grid grid-cols-3 gap-2">
                <div className="p-3 bg-blue-50 rounded-xl border border-blue-100">
                  <div className="text-[10px] text-blue-600 font-bold mb-1">투자</div>
                  <div className="text-xl font-black text-blue-700">{insights.investCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-blue-400 mt-0.5">{insights.investCostRate}%</div>
                </div>
                <div className="p-3 bg-orange-50 rounded-xl border border-orange-100">
                  <div className="text-[10px] text-orange-600 font-bold mb-1">수선</div>
                  <div className="text-xl font-black text-orange-700">{insights.maintCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-orange-400 mt-0.5">{insights.maintCostRate}%</div>
                </div>
                <div className="p-3 bg-purple-50 rounded-xl border border-purple-100">
                  <div className="text-[10px] text-purple-600 font-bold mb-1">추가</div>
                  <div className="text-xl font-black text-purple-700">{insights.extraCount}<span className="text-[10px] font-normal ml-0.5">건</span></div>
                  <div className="text-[9px] text-purple-400 mt-0.5">{insights.extraCostRate}%</div>
                </div>
              </div>
              <div className="space-y-2">
                <div className="h-4 bg-slate-100 rounded-full overflow-hidden flex shadow-inner">
                  <div className="bg-blue-400 transition-all duration-1000" style={{ width: `${insights.investCostRate}%` }}></div>
                  <div className="bg-orange-400 transition-all duration-1000" style={{ width: `${insights.maintCostRate}%` }}></div>
                  <div className="bg-purple-400 transition-all duration-1000" style={{ width: `${insights.extraCostRate}%` }}></div>
                </div>
                <div className="flex justify-between text-[10px] text-slate-400 font-medium px-1">
                  <span>Investment</span>
                  <span>Maintenance</span>
                  <span>Addition</span>
                </div>
              </div>
              <div className="bg-slate-50 p-3 rounded-xl border border-slate-200">
                <h4 className="text-xs font-bold text-slate-700 mb-2">금액 요약 (단위: 천원)</h4>
                <div className="space-y-1 text-xs">
                  <div
                    className="flex justify-between items-center p-1.5 hover:bg-white hover:shadow-sm rounded transition-all cursor-help border border-transparent hover:border-blue-200 group"
                    onMouseEnter={(e) => {
                      if (tooltipData?.isPinned) return;
                      const rect = e.currentTarget.getBoundingClientRect();
                      const category = DOMAIN_CONSTANTS.CATEGORY_INVESTMENT;
                      showTooltip({
                        x: rect.left + (rect.width / 2),
                        y: rect.top - 10,
                        title: category,
                        totalCost: insights.investCost,
                        items: items.filter(i => String(i.category || "").includes(category)).sort((a, b) => (Number(b.cost) || 0) - (Number(a.cost) || 0))
                      });
                    }}
                    onMouseLeave={hideTooltip}
                  >
                    <span className="text-slate-500 group-hover:text-blue-600 transition-colors">{DOMAIN_CONSTANTS.CATEGORY_INVESTMENT} 합계:</span>
                    <span className="font-bold text-blue-600">{Formatters.currency(insights.investCost)}</span>
                  </div>
                  <div
                    className="flex justify-between items-center p-1.5 hover:bg-white hover:shadow-sm rounded transition-all cursor-help border border-transparent hover:border-orange-200 group"
                    onMouseEnter={(e) => {
                      if (tooltipData?.isPinned) return;
                      const rect = e.currentTarget.getBoundingClientRect();
                      const category = DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE;
                      showTooltip({
                        x: rect.left + (rect.width / 2),
                        y: rect.top,
                        title: category,
                        totalCost: insights.maintCost,
                        items: items.filter(i => String(i.category || "").includes(category)).sort((a, b) => (Number(b.cost) || 0) - (Number(a.cost) || 0))
                      });
                    }}
                    onMouseLeave={hideTooltip}
                  >
                    <span className="text-slate-500 group-hover:text-orange-600 transition-colors">{DOMAIN_CONSTANTS.CATEGORY_MAINTENANCE} 합계:</span>
                    <span className="font-bold text-orange-600">{Formatters.currency(insights.maintCost)}</span>
                  </div>
                  <div
                    className="flex justify-between items-center p-1.5 hover:bg-white hover:shadow-sm rounded transition-all cursor-help border border-transparent hover:border-purple-200 group"
                    onMouseEnter={(e) => {
                      if (tooltipData?.isPinned) return;
                      const rect = e.currentTarget.getBoundingClientRect();
                      const category = DOMAIN_CONSTANTS.CATEGORY_ADDITION;
                      showTooltip({
                        x: rect.left + (rect.width / 2),
                        y: rect.top,
                        title: category,
                        totalCost: insights.extraCost,
                        items: items.filter(i => String(i.category || "").includes(category)).sort((a, b) => (Number(b.cost) || 0) - (Number(a.cost) || 0))
                      });
                    }}
                    onMouseLeave={hideTooltip}
                  >
                    <span className="text-slate-500 group-hover:text-purple-600 transition-colors">{DOMAIN_CONSTANTS.CATEGORY_ADDITION} 합계:</span>
                    <span className="font-bold text-purple-600">{Formatters.currency(insights.extraCost)}</span>
                  </div>
                </div>
              </div>
            </div>
          );
          break;
        case 'keyword':
          title = "주요 작업 키워드";
          content = (
            <div className="flex flex-wrap gap-2 justify-center py-4">
              {insights.topKeywords.map((k, i) => (
                <span key={i} className="px-3 py-1.5 bg-indigo-50 text-indigo-700 rounded-full text-sm font-medium border border-indigo-100 flex items-center gap-2">
                  #{k.word} <span className="bg-indigo-200 text-indigo-800 text-[10px] px-1.5 rounded-full">{k.count}</span>
                </span>
              ))}
              <p className="w-full text-xs text-slate-400 mt-2 text-center">작업명에 가장 자주 등장하는 단어들입니다.</p>
            </div>
          );
          break;
        case 'month':
          title = "월별 지출 계획";
          const monthMap = {};
          items.forEach(i => {
            const m = i.month ? String(i.month).replace('월', '') : '미정';
            if (!monthMap[m]) monthMap[m] = { count: 0, cost: 0 };
            monthMap[m].count++;
            monthMap[m].cost += (i.cost || 0);
          });
          const sortedMonths = Object.entries(monthMap).sort((a, b) => {
            const direction = sortConfig.direction === 'asc' ? 1 : -1;

            if (sortConfig.key === 'month') {
              if (a[0] === '미정') return 1;
              if (b[0] === '미정') return -1;
              return (Number(a[0]) - Number(b[0])) * direction;
            } else if (sortConfig.key === 'count') {
              return (a[1].count - b[1].count) * direction;
            } else if (sortConfig.key === 'cost') {
              return (a[1].cost - b[1].cost) * direction;
            }
            return 0;
          });


          content = (
            <div className="space-y-2">
              <div className="flex items-center justify-between px-1 text-[10px] font-bold text-slate-400 uppercase tracking-tight">
                <div className="flex gap-4">
                  <button onClick={() => handleSort('month')} className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                    <span>Month</span> <SortIcon sortKey="month" />
                  </button>
                  <button onClick={() => handleSort('count')} className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                    <span>Count</span> <SortIcon sortKey="count" />
                  </button>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={() => handleSort('cost')} className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                    <span>Amount</span> <SortIcon sortKey="cost" />
                  </button>
                  <span className="font-normal normal-case opacity-60">(단위: 천원)</span>
                </div>
              </div>
              <div className="max-h-[300px] overflow-y-auto space-y-1.5 pr-1 custom-scrollbar">
                {sortedMonths.map(([m, data]) => {
                  return (
                    <div
                      key={m}
                      className="flex items-center justify-between p-2.5 bg-white border border-slate-100 rounded-xl text-xs group hover:border-blue-300 hover:shadow-sm transition-all cursor-help"
                      onMouseEnter={(e) => {
                        if (tooltipData?.isPinned) return;
                        const rect = e.currentTarget.getBoundingClientRect();
                        const monthItems = items.filter(i => {
                          const itemMonth = i.month ? String(i.month).replace('월', '') : '미정';
                          return itemMonth === m;
                        }).sort((a, b) => (b.cost || 0) - (a.cost || 0));

                        showTooltip({
                          x: rect.left + (rect.width / 2),
                          y: rect.top,
                          title: m === '미정' ? '미정' : `${m}월`,
                          totalCost: data.cost,
                          items: monthItems
                        });
                      }}
                      onMouseLeave={hideTooltip}
                    >
                      <div className="flex items-center gap-3">
                        <span className="font-bold text-slate-700 w-11 text-center bg-slate-50 border border-slate-100 rounded-lg py-1 shadow-sm group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">{m === '미정' ? '미정' : `${m}월`}</span>
                        <span className="text-slate-400 font-medium bg-slate-50 px-2 py-0.5 rounded-full text-[10px]">
                          {data.count}건
                        </span>
                      </div>
                      <div className="font-bold text-slate-800 text-sm">{Formatters.currency(data.cost)}</div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
          break;
        case 'cost':
          title = "예상 비용 분석";
          content = (
            <div className="space-y-3">
              <div className="bg-slate-800 text-white p-4 rounded-xl shadow-lg">
                <div className="text-xs text-slate-400 mb-1">총 예산 규모</div>
                <div className="text-2xl font-black text-amber-400">{Formatters.currency(insights.totalCost)} <span className="text-sm text-white font-normal">천원</span></div>
                <div className="text-xs text-slate-500 mt-2 pt-2 border-t border-slate-700">{Formatters.fullCurrency(insights.totalCost)}</div>
              </div>
              <div className="grid grid-cols-2 gap-2 text-center">
                <div className="bg-slate-100 p-2 rounded-lg">
                  <div className="text-[10px] text-slate-500">평균 비용</div>
                  <div className="font-bold text-slate-700">{Formatters.currency(Math.round(insights.avgCost))}</div>
                </div>
                <div className="bg-slate-100 p-2 rounded-lg">
                  <div className="text-[10px] text-slate-500">최대 비용</div>
                  <div className="font-bold text-red-600">{Formatters.currency(insights.maxCost)}</div>
                </div>
              </div>
            </div>
          );
          break;
        case 'issue':
          title = "이슈 및 안전 리포트";
          const issuesOnly = items.filter(i => i.issue && i.issue.trim());
          const safetiesOnly = items.filter(i => i.safety && i.safety.trim());
          content = (
            <div className="space-y-6 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
              {/* 안전 협의 섹션 - Top Priority */}
              <div className="space-y-3">
                <div className="flex items-center gap-2 px-1 text-red-600 font-black text-sm border-b border-red-100 pb-2">
                  <Icons.AlertTriangle size={18} />
                  <span>안전 협의 내역 ({safetiesOnly.length}건)</span>
                </div>
                <div className="space-y-2">
                  {safetiesOnly.map(item => (
                    <div key={`safety-${item.id}`} className="bg-red-50 p-4 rounded-xl border border-red-100 shadow-sm">
                      <div className="text-xs font-bold text-red-900 mb-2 flex justify-between items-center">
                        <span>#{item.id} {item.name}</span>
                        <span className="text-[10px] bg-red-200/50 px-2 py-0.5 rounded-full">{item.category?.replace(/\r\n|\n/g, ' ')}</span>
                      </div>
                      <p className="text-xs text-red-800 leading-relaxed whitespace-pre-line bg-white/50 p-3 rounded-lg border border-red-200/50">
                        {item.safety}
                      </p>
                    </div>
                  ))}
                  {safetiesOnly.length === 0 && <div className="text-center text-slate-400 py-10 italic text-xs bg-slate-50 rounded-xl">등록된 안전 협의 내역이 없습니다.</div>}
                </div>
              </div>

              {/* 핵심 이슈 섹션 */}
              <div className="space-y-3 pt-4">
                <div className="flex items-center gap-2 px-1 text-amber-600 font-black text-sm border-b border-amber-100 pb-2">
                  <Icons.AlertCircle size={18} />
                  <span>핵심 이슈 사항 ({issuesOnly.length}건)</span>
                </div>
                <div className="space-y-2">
                  {issuesOnly.map(item => (
                    <div key={`issue-${item.id}`} className="bg-amber-50 p-4 rounded-xl border border-amber-100 shadow-sm">
                      <div className="text-xs font-bold text-amber-900 mb-2 flex justify-between items-center">
                        <span>#{item.id} {item.name}</span>
                        <span className="text-[10px] bg-amber-200/50 px-2 py-0.5 rounded-full">{item.category?.replace(/\r\n|\n/g, ' ')}</span>
                      </div>
                      <p className="text-xs text-amber-800 leading-relaxed whitespace-pre-line bg-white/50 p-3 rounded-lg border border-amber-200/50">
                        {item.issue}
                      </p>
                    </div>
                  ))}
                  {issuesOnly.length === 0 && <div className="text-center text-slate-400 py-10 italic text-xs bg-slate-50 rounded-xl">등록된 핵심 이슈가 없습니다.</div>}
                </div>
              </div>
            </div>
          );
          break;
        default:
          return null;
      }

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden animate-in zoom-in-95 duration-200 relative select-text" onClick={e => e.stopPropagation()}>
            <div className="bg-slate-50 p-4 border-b border-slate-100 flex justify-between items-center">
              <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icons.Calculator size={18} className="text-blue-500" /> {title}</h3>
              <button onClick={onClose} className="p-1 rounded-full hover:bg-slate-200 text-slate-400 hover:text-slate-600 transition-colors"><Icons.Trash2 size={18} className="rotate-45" /></button>
            </div>
            <div className="p-5">
              {content}
            </div>
          </div>

          {/* Hoisted Tooltip */}
          {tooltipData && (
            <FloatingTooltip
              data={tooltipData}
              isPinned={tooltipData.isPinned}
              onPin={() => setTooltipData(prev => ({ ...prev, isPinned: true }))}
              onClose={() => setTooltipData(null)}
              onMouseEnter={() => { if (tooltipTimerRef.current) clearTimeout(tooltipTimerRef.current); }}
              onMouseLeave={hideTooltip}
              style={{ backgroundColor: '#1e293b' }}
            />
          )}
        </div>
      );
    });


    // ROOT APPLICATION COMPONENT
    // - 컨텍스트 제공 및 레이아웃 조합
    // ═══════════════════════════════════════════════════════════════════════════════


    // 하단 푸터 컴포넌트 (접기/펴기 기능 포함)
    const AppFooter = ({ onAddItem }) => {
      const [isExpanded, setIsExpanded] = useState(true);

      return (
        <div className="relative transition-all duration-300 ease-in-out shrink-0">
          {/* Toggle Button (Top of Footer) */}
          <div className="flex justify-center h-0 relative -top-3 z-20">
            <button onClick={() => setIsExpanded(!isExpanded)} className="absolute bg-white border border-slate-200 rounded-full p-1.5 shadow-md hover:bg-slate-50 hover:scale-110 transition-all text-slate-400 hover:text-blue-500 focus:outline-none" title={isExpanded ? "하단 접기" : "하단 펴기"}>
              {isExpanded ? <Icons.ChevronDown size={14} /> : <Icons.ChevronUp size={14} />}
            </button>
          </div>

          {/* Content Area */}
          <div className={`overflow-hidden transition-all duration-300 ease-in-out bg-slate-50 border-t border-slate-200 ${isExpanded ? 'max-h-[200px] opacity-100 py-4' : 'max-h-0 opacity-0 border-t-0'}`}>
            <div className="flex flex-col items-center gap-2">
              <button onClick={onAddItem} className="flex items-center gap-2 px-4 py-2 bg-white border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-semibold text-sm">
                <Icons.Plus /> + 빈 항목 추가하기
              </button>
              <div className="text-center text-slate-400 text-xs mt-2">
                <p>※ 상단의 [xls up] 버튼을 사용하여 데이터를 불러오거나, [편집] 버튼을 눌러 직접 내용을 수정하세요.</p>
              </div>
            </div>
          </div>
        </div>
      );
    };


    const App = () => {
      const planData = usePlanData();
      const { fileInputRef, handleFileUpload } = useFileHandlers(planData.setItems);

      const handleExcelDownload = useCallback(() => {
        ExcelAdapter.downloadAsExcel(planData.items);
      }, [planData.items]);

      const handleHtmlDownload = useCallback(() => {
        if (HTMLExportAdapter.downloadAsHTML(planData.items)) {
          alert('✅ HTML 저장 완료!\n\n저장된 파일에서 다시 편집 후 저장해도\n모든 변경사항이 유지됩니다.');
        }
      }, [planData.items]);

      return (
        <AppContext.Provider value={planData}>
          <div className="h-screen flex flex-col bg-slate-50 text-slate-900 font-sans selection:bg-blue-200 overflow-hidden">
            <AppHeader
              editMode={planData.editMode}
              setEditMode={planData.setEditMode}
              onExcelUpload={handleFileUpload}
              onExcelDownload={handleExcelDownload}
              onHtmlDownload={handleHtmlDownload}
              fileInputRef={fileInputRef}
            />
            <main className="flex-1 flex flex-col overflow-hidden w-full py-2 px-2 lg:px-4">
              <div className="max-w-[1600px] w-full mx-auto flex flex-col flex-1 min-h-0">
                <StatsDashboard stats={planData.stats} />
                <PlanTable items={planData.items} editMode={planData.editMode} handlers={planData} />
                <AppFooter onAddItem={planData.addItem} />
              </div>
            </main>

            {/* Main Application Global Tooltip Rendering Point */}
            {planData.activeTooltip && (
              <FloatingTooltip
                data={planData.activeTooltip}
                isPinned={planData.activeTooltip.isPinned}
                onPin={() => planData.setActiveTooltip(prev => ({ ...prev, isPinned: true }))}
                onClose={() => planData.setActiveTooltip(null)}
                onMouseEnter={() => { if (planData.tooltipTimerRef.current) clearTimeout(planData.tooltipTimerRef.current); }}
                onMouseLeave={planData.hideGlobalTooltip}
                style={planData.activeTooltip.style || {}}
              />
            )}
          </div>
        </AppContext.Provider>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>


</body>

</html>
